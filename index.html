const BOSS_WORLD_MAP = {}; bosses.forEach(g => g.b.forEach(b => BOSS_WORLD_MAP[b.n] = g.w));
let st = { on: true, profile: 'A', timers: [], pins: [], battle: { s: null, k: null, est: 0 }, foldState: {}, timeOffsetMs: 0, _keyCache: {} };

/* [ÌïµÏã¨] ÏßÄÎä•Ìòï ÌååÏã± ÏóîÏßÑ */
function parseSmart(s) {
    if (!s) return 0; s = String(s).trim();
    let m = s.match(/(\d+)\s*Ïùº\s*(\d+)\s*ÏãúÍ∞Ñ\s*(\d+)\s*Î∂Ñ\s*(\d+)\s*Ï¥à?/);
    if (m) return (+m[1])*86400 + (+m[2])*3600 + (+m[3])*60 + (+m[4]);
    m = s.match(/(\d+)\s*Ïùº\s*(\d+)\s*ÏãúÍ∞Ñ\s*(\d+)\s*Î∂Ñ/);
    if (m) return (+m[1])*86400 + (+m[2])*3600 + (+m[3])*60;
    const cleaned = s.replace(/[^\d:\s]/g, ' ').trim();
    const p = cleaned.split(/[:\s]+/).filter(Boolean).map(Number);
    if (p.length === 3) return p[0]*3600 + p[1]*60 + p[2];
    if (p.length === 2) return p[0]*60 + p[1];
    if (p.length === 1) {
        const v = p[0];
        if (v >= 100000) return Math.floor(v/10000)*3600 + Math.floor((v%10000)/100)*60 + (v%100);
        if (v >= 100) return Math.floor(v/100)*60 + (v%100);
        return v * 60;
    }
    return 0;
}

/* [UI] SafeKey & HD PiP+ (Í¥ë Í≥ÑÏÇ∞Í∏∞ Ìè¨Ìï®) */
function fnv1a32(str) {
    let h = 0x811c9dc5;
    for (let i=0; i<str.length; i++) { h ^= str.charCodeAt(i); h = (h + ((h << 1) + (h << 4) + (h << 7) + (h << 8) + (h << 24))) >>> 0; }
    return h >>> 0;
}
function safeKey(n) { if (!st._keyCache[n]) st._keyCache[n] = "b" + fnv1a32(String(n)).toString(36); return st._keyCache[n]; }

function drawPIP(list) {
    const canvas = document.getElementById('pip-canvas'); const ctx = canvas.getContext('2d');
    ctx.fillStyle = "#0f172a"; ctx.fillRect(0, 0, 600, 340);
    ctx.fillStyle = "#1e293b"; ctx.fillRect(0, 0, 600, 80);
    ctx.fillStyle = "#94a3b8"; ctx.font = "bold 24px Inter"; ctx.fillText("B-OPS COMMANDER HD+", 40, 50);

    // Î≥¥Ïä§ ÌÉÄÏù¥Î®∏ ÏòÅÏó≠
    if (list.length > 0) {
        const next = list[0]; const rem = next.t - (Date.now() + st.timeOffsetMs);
        let color = "#ffffff";
        if (rem <= 60000) color = "#ef4444"; else if (rem <= 300000) color = "#f87171"; else if (rem <= 600000) color = "#fbbf24";
        ctx.textAlign = "center"; ctx.fillStyle = color; ctx.font = "900 46px 'Noto Sans KR'";
        ctx.fillText(next.n, 300, 155);
        ctx.fillStyle = "#ffffff"; ctx.font = "800 90px 'JetBrains Mono'";
        ctx.fillText(formatTimer(rem).substring(3), 300, 260);
    }

    // Í¥ë Í≥ÑÏÇ∞Í∏∞ Ï†ïÎ≥¥ ÌÜµÌï© (PiP ÌïòÎã® Î∞î)
    if (st.battle.s) {
        ctx.fillStyle = "#1e293b"; ctx.fillRect(0, 280, 600, 60);
        ctx.fillStyle = "#94a3b8"; ctx.font = "bold 18px Inter"; ctx.textAlign = "left";
        ctx.fillText("BATTLE:", 40, 318);
        
        ctx.fillStyle = "#ffffff"; ctx.font = "800 24px 'JetBrains Mono'"; ctx.textAlign = "left";
        const elap = formatSimple((Date.now() - st.battle.s) / 1000);
        ctx.fillText(elap, 130, 320);

        if (st.battle.k) {
            ctx.fillStyle = "#f87171"; ctx.textAlign = "right";
            const rem = st.battle.est - Math.floor((Date.now() - st.battle.k) / 1000);
            ctx.fillText("PRED: " + (rem >= 0 ? "" : "+") + formatSimple(Math.abs(rem)), 560, 320);
        }
    }
}

/* [Ïò§ÎîîÏò§/Î°úÏßÅ] */
let __audioCtx = null;
const __dom = { dName: null, dTimer: null, dMeta: null, top3: null, bElap: null, bTimer: null };
function cacheDom() { if(!__dom.dName) { __dom.dName = document.getElementById('d-name'); __dom.dTimer = document.getElementById('d-timer'); __dom.dMeta = document.getElementById('d-meta'); __dom.top3 = document.getElementById('top3-list'); __dom.bElap = document.getElementById('b-elap'); __dom.bTimer = document.getElementById('b-timer'); } }

function triggerAlert(name, msg) {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(`${name} ${msg}ÏûÖÎãàÎã§.`);
    u.lang = 'ko-KR'; window.speechSynthesis.speak(u);
    try {
        const c = (__audioCtx || (__audioCtx = new AudioContext())); if(c.state==='suspended') c.resume();
        const g = c.createGain(); const o = c.createOscillator();
        g.gain.setValueAtTime(0.0001, c.currentTime); g.gain.exponentialRampToValueAtTime(0.15, c.currentTime+0.01); g.gain.exponentialRampToValueAtTime(0.0001, c.currentTime+0.18);
        o.frequency.value = 440; o.connect(g); g.connect(c.destination);
        o.start(); o.stop(c.currentTime+0.2); o.onended = () => { o.disconnect(); g.disconnect(); };
    } catch(e){}
}

function loop() {
    if (!st.on) return; cacheDom();
    const now = Date.now() + st.timeOffsetMs;
    st.timers = st.timers.filter(t => (now - t.t) < 600000);

    for (const tm of st.timers) {
        const d = Math.floor((tm.t - now) / 1000);
        const prev = tm.lastD || d;
        if (!tm.m10 && prev > 600 && d <= 600) { triggerAlert(tm.n, "10Î∂Ñ Ï†Ñ"); tm.m10 = true; }
        if (!tm.m5 && prev > 300 && d <= 300) { triggerAlert(tm.n, "5Î∂Ñ Ï†Ñ"); tm.m5 = true; }
        if (!tm.m1 && prev > 60 && d <= 60) { triggerAlert(tm.n, "1Î∂Ñ Ï†Ñ"); tm.m1 = true; }
        tm.lastD = d;
        const el = document.getElementById(`zen-${safeKey(tm.n)}`);
        if (el) el.innerText = new Date(tm.t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
    }

    const upcoming = [...st.timers].sort((a,b) => a.t - b.t).filter(t => t.t > now);
    const next = upcoming[0];

    if (next) {
        const rem = next.t - now;
        __dom.dName.innerText = next.n; __dom.dTimer.innerText = formatTimer(rem);
        __dom.dMeta.innerText = `${new Date(next.t).toLocaleTimeString()} (${BOSS_WORLD_MAP[next.n]})`;
        __dom.dTimer.classList.remove('timer-10m', 'timer-5m', 'timer-1m');
        if (rem <= 60000) __dom.dTimer.classList.add('timer-1m');
        else if (rem <= 300000) __dom.dTimer.classList.add('timer-5m');
        else if (rem <= 600000) __dom.dTimer.classList.add('timer-10m');
    } else { __dom.dName.innerText = "ÎåÄÍ∏∞ Ï§ë"; __dom.dTimer.innerText = "00:00:00"; }

    __dom.top3.innerHTML = upcoming.slice(0,3).map((t, i) => `<div class="flex justify-between border-b py-2 items-center"><span class="font-bold">${i+1}. ${t.n}</span><span class="font-mono font-black text-blue-900">${formatTimer(t.t-now).substring(3)}</span></div>`).join('') || "ÏòàÏ†ï ÏóÜÏùå";
    
    // Í¥ë Í≥ÑÏÇ∞Í∏∞ ÌôîÎ©¥ Í∞±Ïã†
    if (st.battle.s && !st.battle.k) { __dom.bElap.innerText = formatSimple((Date.now() - st.battle.s)/1000); __dom.bTimer.innerText = "--:--"; }
    else if (st.battle.k) { const rem = st.battle.est - Math.floor((Date.now() - st.battle.k)/1000); __dom.bTimer.innerText = (rem >= 0 ? "" : "+") + formatSimple(Math.abs(rem)); }
    else { __dom.bElap.innerText = "00:00"; __dom.bTimer.innerText = "--:--"; }

    drawPIP(upcoming);
}

        g.b.forEach(b => {
            const tm = timerMap.get(b.n);
            const zenTxt = tm ? new Date(tm.t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false}) : '--:--';
            html += `<div class="boss-row"><button onclick="togglePin('${b.n}')" class="text-lg">üìç</button><b class="text-sm truncate">${b.n}</b><input type="text" data-name="${b.n}" class="v-in" placeholder="Ïòà: 1230, 8 44" onkeydown="if(event.key==='Enter') handleEnterNav(this)"><div class="zen-time-display"><div id="zen-${safeKey(b.n)}">${zenTxt}</div></div><button onclick="setTimer('${b.n}', ${b.r*60}, 'ÏûêÎèô')" class="bg-blue-900 text-white text-[10px] py-1 rounded font-bold">KILLED</button><button onclick="delTimer('${b.n}')" class="text-red-400 font-bold text-lg">√ó</button></div>`;
        });
        html += `</div></div>`;
    });
    cont.innerHTML = html;
}

/* [Utility] */
function save() { localStorage.setItem(`v32_data_${st.profile}`, JSON.stringify({ timers: st.timers, pins: st.pins, fold: st.foldState })); }
function switchProfile(p) { st.profile = p; const d = JSON.parse(localStorage.getItem(`v32_data_${p}`)) || {}; st.timers = d.timers || []; st.pins = d.pins || []; st.foldState = d.fold || {}; renderSched(); }
function setTimer(n, s, raw) { const t = Date.now() + st.timeOffsetMs + (s * 1000); st.timers = st.timers.filter(x => x.n !== n); st.timers.push({ n, t, m10:false, m5:false, m1:false, lastD: s + 1 }); save(); }
function togglePwr() { st.on = !st.on; document.getElementById('pwr').style.color = st.on ? '#16a34a' : '#94a3b8'; if(!st.on) window.speechSynthesis.cancel(); }
function formatTimer(ms) { if(ms<0) return "00:00:00"; const s=Math.floor(ms/1000); const h=Math.floor(s/3600); const m=Math.floor((s%3600)/60); const rs=s%60; return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${rs.toString().padStart(2,'0')}`; }
function formatSimple(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${Math.floor(s%60).toString().padStart(2,'0')}`; }
function tab(id, el) { document.querySelectorAll('.pane').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); if(el) el.classList.add('active'); }
function addLog(m) { const b = document.getElementById('logs'); const d = document.createElement('div'); d.innerHTML = `<span class="text-gray-500 font-bold font-mono">[${new Date().toLocaleTimeString()}]</span> ${m}`; b.appendChild(d); }
function togglePin(n) { const i = st.pins.indexOf(n); if(i>-1) st.pins.splice(i,1); else st.pins.push(n); save(); renderSched(); }
function delTimer(n) { st.timers = st.timers.filter(x => x.n !== n); save(); renderSched(); }
function confirmClear() { if(confirm("Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) { st.timers = []; save(); renderSched(); } }
function toggleFold(w) { st.foldState[w] = !st.foldState[w]; save(); renderSched(); }
function handleSearch(v) { const stm = v.toLowerCase(); document.querySelectorAll('.boss-row').forEach(row => { const n = row.querySelector('b').innerText.toLowerCase(); row.style.display = n.includes(stm) ? 'grid' : 'none'; }); }
function btl(type) { const now = Date.now(); if(type==='start') { st.battle.s=now; st.battle.k=null; } else if(type==='kwang') { if(!st.battle.s) return; st.battle.k=now; st.battle.est=Math.floor(((now-st.battle.s)/1000)*0.51); } else if(type==='kill') st.battle.s=null; addLog(`Battle ${type}.`); }
function testAlert() { triggerAlert("ÌÖåÏä§Ìä∏", "Ï†ïÏÉÅ ÏûëÎèô."); }
function updateZenPreview(v) { const s = parseSmart(v); document.getElementById('zc-remain').innerText = s > 0 ? formatSimple(s) : "--:--"; document.getElementById('zc-preview').innerText = s > 0 ? new Date(Date.now() + st.timeOffsetMs + s*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false}) : "--:--:--"; }
function applyZenCalc() { const n = document.getElementById('zc-sel').value; const s = parseSmart(document.getElementById('zc-in').value); if (s <= 0) return alert("ÏûÖÎ†•ÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî."); setTimer(n, s, ""); document.getElementById('zc-in').value = ""; updateZenPreview(""); tab('dash', document.querySelector('.nav-item')); }
async function togglePIP() { const v = document.getElementById('pip-video'); if (document.pictureInPictureElement) await document.exitPictureInPicture(); else { v.srcObject = document.getElementById('pip-canvas').captureStream(); await v.play(); await v.requestPictureInPicture(); } }
function handleKeys(e) { if(e.target.tagName==='INPUT'||e.target.tagName==='TEXTAREA') return; if(e.key==='/'){e.preventDefault(); document.getElementById('search-boss').focus();} }
function saveText() { const lines = document.getElementById('txt-ed').value.split('\n'); const nt = []; lines.forEach(l => { const m = l.match(/(\d{2}:\d{2})\s+(.+)/); if(m) nt.push({ n: m[2].trim(), t: new Date(new Date().setHours(m[1].split(':')[0], m[1].split(':')[1], 0, 0)).getTime(), m10:false, m5:false, m1:false, lastD: 9999 }); }); st.timers = nt; save(); renderSched(); }

window.onload = () => { 
    const zSel = document.getElementById('zc-sel'); bosses.forEach(g => g.b.forEach(b => { zSel.innerHTML += `<option value="${b.n}">${b.n}</option>`; }));
    switchProfile('A'); setInterval(loop, 1000); 
};
