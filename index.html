<script>

        { w: "ë‹ˆí”Œí•˜ì„", c: "var(--nifl)", b: [{n:"íˆë¡œí‚¨", r:1440}, {n:"í˜¸ë“œ", r:1440}, {n:"í—¤ì´ë“œ", r:1440}, {n:"ëŒ€êµì£¼", r:1440}, {n:"í”„ë ˆì´", r:1440}, {n:"ì´ë¯¸ë¥´", r:1440}]},
        { w: "ë°”ë‚˜í•˜ì„", c: "var(--vana)", b: [{n:"ì—˜ë””ë¥´", r:1440}, {n:"ì•ˆë‚˜ë¥´ì—˜ë””ë¥´", r:1440}, {n:"ìŠ¤ì¿¨ë“œ", r:1440}, {n:"ìŠ¤ì¹´ë””", r:1440}, {n:"ì—ê¸°ë¥´", r:1440}]},

            group.b.forEach(boss => {

                html += `<tr><td class="b-name">${boss.n}</td><td><button class="btn-killed" onclick="autoZen('${boss.n}', ${boss.r})">ì¡ìŒ</button></td><td><input type="text" class="v-input" data-name="${boss.n}" value="${sv}"></td><td class="zen-time" id="zen-${boss.n}">--:--</td></tr>`;

        const inputs = document.querySelectorAll('.v-input');
        inputs.forEach((el, i) => {

    // ì‹œê°„ íŒŒì‹± ë° ì €ì¥ ë¡œì§
    function smartParse(str) {
        if(!str) return 0;
        let total = 0;
        const dMatch = str.match(/(\d+)\s*ì¼/); const hMatch = str.match(/(\d+)\s*ì‹œê°„/); const mMatch = str.match(/(\d+)\s*ë¶„/); const sMatch = str.match(/(\d+)\s*ì´ˆ/);
        if(dMatch || hMatch || mMatch || sMatch) {
            if(dMatch) total += parseInt(dMatch[1])*86400; if(hMatch) total += parseInt(hMatch[1])*3600; if(mMatch) total += parseInt(mMatch[1])*60; if(sMatch) total += parseInt(sMatch[1]);
        } else {
            const p = str.split(/[:\s]+/).filter(x => x !== "").map(Number);
            if(p.length===3) total = (p[0]*3600)+(p[1]*60)+p[2]; else if(p.length===2) total = (p[0]*60)+p[1]; else if(p.length===1) total = p[0]*60;
        }
        return total;
    }

    function saveTimer(name, sec, raw) {
        const target = Date.now() + (sec * 1000);
        const idx = timers.findIndex(t => t.n === name);
        if(idx > -1) timers[idx].t = target; else timers.push({ n: name, t: target });
        localStorage.setItem('odin_v13_timers', JSON.stringify(timers));
        localStorage.setItem(`v13_val_${name}`, raw);
        updateDisplay();
    }

    function autoZen(name, regen) { saveTimer(name, regen * 60, "ìë™(ì¡ìŒ)"); }

    // ê´‘í­í™” ê³„ì‚°ê¸° ë¡œì§
    function gwang(type) {
        const res = document.getElementById('g-res');
        const bName = document.getElementById('g-boss-sel').value;
        const now = Date.now();
        if(type === 'start') { gData.start = now; res.innerHTML = `ì‹œì‘: ${new Date(now).toLocaleTimeString()}`; }
        else if(type === 'glow') { if(!gData.start) return; gData.glow = now; res.innerHTML = `ê´‘í­í™” ë„ë‹¬!`; }
        else if(type === 'kill') {

            res.innerHTML = `ë°˜ì˜ ì™„ë£Œ: ${new Date(now + r*60000).toLocaleTimeString()}`;

    }

    // í™”ë©´ ì—…ë°ì´íŠ¸ ë° PIP ë“œë¡œì‰
    function updateDisplay() {
        const now = Date.now();
        timers.sort((a,b) => a.t - b.t);
        timers = timers.filter(t => t.t - now > -600000);
        if(timers.length > 0) {
            document.getElementById('m-name').innerText = timers[0].n;
            document.getElementById('m-timer').innerText = format(timers[0].t - now);
        }
        timers.forEach(t => {
            const el = document.getElementById(`zen-${t.n}`);
            if(el) el.innerText = new Date(t.t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
        });
        drawPIP();
    }

    function format(ms) {
        if(ms < 0) return "APPEARED";
        const h = Math.floor(ms/3600000); const m = Math.floor((ms%3600000)/60000); const s = Math.floor((ms%60000)/1000);
        return `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    // PIP í•µì‹¬ êµ¬ë™ ì—”ì§„ (ë³´ì™„ë¨)
    async function togglePIP() {
        const video = document.getElementById('pip-video');
        const canvas = document.getElementById('pip-canvas');

        try {
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
            } else {
                if (video.readyState === 0) {
                    // ë¹„ë””ì˜¤ì— ìŠ¤íŠ¸ë¦¼ ì—°ê²° ë° ìµœì´ˆ ì‹¤í–‰
                    const stream = canvas.captureStream(30); // 30fps ê³ ì •
                    video.srcObject = stream;
                    await video.play();
                }
                await video.requestPictureInPicture();
            }
        } catch (error) {
            console.error("PIP Error:", error);

        }
