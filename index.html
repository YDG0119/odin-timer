<script>
/* [Îç∞Ïù¥ÌÑ∞] ÎèÑÍ∑†Îãò ÏöîÏ≤≠ ÏàúÏÑú Î∞è Î™ÖÏπ≠ ÏôÑÏ†Ñ Í≥†Ï†ï */
const bosses = [
    { w: "ÏöîÌà∞ÌïòÏûÑ", b: [{n:"ÌååÎ•¥Î∞î", r:120}, {n:"ÏÖÄÎ°úÎπÑÏïÑ", r:720}, {n:"ÌùêÎãàÎ•¥", r:720}, {n:"ÌéòÌã∞", r:720}, {n:"Î∞îÏö∞Ìã∞", r:120}, {n:"ÎãàÎìúÌò∏Í∑∏", r:1440}, {n:"ÏïºÎ•∏", r:240}, {n:"Ìã∞Î•¥", r:1440}] },

    { w: "ÏïåÎ∏åÌïòÏûÑ", b: [{n:"Ïä§Î∞îÎ•¥Ìä∏", r:240}, {n:"ÎëêÎùºÏä§Î°úÎ•¥", r:480}, {n:"Î™®ÎÑ§Í∞ÄÎ¶Ñ", r:120}, {n:"ÎìúÎùºÏö∞Í∑∏", r:240}, {n:"Íµ¥Î≤†Ïù¥Í∑∏", r:480}, {n:"Ïò§Îîò", r:1440}] },
    { w: "Î¨¥Ïä§Ìé†ÌïòÏûÑ", b: [{n:"Î©îÍ∏∞Î•¥", r:120}, {n:"Ïã†ÎßàÎùº", r:720}, {n:"Ìó§Î•¥Í∞ÄÎ¶Ñ", r:120}, {n:"ÌÉïÍ∑∏Î¶¨Ïä§ÎãàÎ•¥", r:240}, {n:"ÏóòÎìúÎ£¨", r:720}, {n:"Ïö∞Î°úÎ≥¥Î°úÏä§", r:1440}, {n:"ÏàòÎ•¥Ìä∏", r:1440}] },
    { w: "ÏïÑÏä§Í∞ÄÎ•¥Îìú", b: [{n:"Î∞úÎ¶¨", r:120}, {n:"ÎÖ∏Ìä∏", r:480}, {n:"ÏÉ§Î¨¥ÌÅ¨", r:120}, {n:"Ïä§ÏπºÎìúÎ©îÎ•¥", r:120}, {n:"Í∑∏Î°úÏïÑ", r:1440}, {n:"ÎØ∏ÎØ∏Î•¥", r:240}] },
    { w: "ÎãàÌîåÌïòÏûÑ", b: [{n:"ÌûàÎ°úÌÇ®", r:1440}, {n:"Ìò∏Îìú", r:1440}, {n:"Ìó§Ïù¥Îìú", r:1440}, {n:"ÌîÑÎ†àÏù¥", r:1440}, {n:"Ïù¥ÎØ∏Î•¥", r:1440}] },
    { w: "Î∞îÎÇòÌïòÏûÑ", b: [{n:"ÏóòÎîîÎ•¥", r:1440}, {n:"ÏïàÎÇòÎ•¥ÏóòÎîîÎ•¥", r:1440}, {n:"Ïä§Ïø®Îìú", r:1440}, {n:"Ïä§Ïπ¥Îîî", r:1440}, {n:"ÏóêÍ∏∞Î•¥", r:1440}] },
    { w: "ÎçòÏ†Ñ", b: [{n:"4Ï∏µ", r:480}, {n:"7Ï∏µ", r:480}, {n:"10Ï∏µ", r:480}, {n:"ÏµúÌïòÏ∏µÍµ¥Î≤†", r:480}, {n:"ÏµúÌïòÏ∏µÍ∞ïÍ∏Ä", r:480}, {n:"ÏµúÌïòÏ∏µÏä§ÎÑ§Î•¥", r:480}] }
];

const BOSS_RESPAWN_MAP = {}; bosses.forEach(g => g.b.forEach(b => BOSS_RESPAWN_MAP[b.n] = b.r));
const BOSS_WORLD_MAP = {}; bosses.forEach(g => g.b.forEach(b => BOSS_WORLD_MAP[b.n] = g.w));

let st = { on: true, profile: 'A', timers: [], pins: [], autoRotate: true, battle: { s: null, k: null, est: 0 }, foldState: {}, timeOffsetMs: 0, _keyCache: {} };

/* [ÌïµÏã¨ 1] Ïò§ÌÜ† Î°úÌÖåÏù¥ÏÖò ÏóîÏßÑ */
function handleAutoRotation(tm, now) {
    if (!st.autoRotate) return false;
    // Ï†† ÏãúÍ∞ÅÏù¥ ÏßÄÎÇ¨Í≥†(Ïä§Ìè∞Îê®), Ï≤òÏπò ÏûÖÎ†•Ïù¥ ÏóÜÎäî Í≤ΩÏö∞ ÏûêÎèôÏúºÎ°ú Îã§Ïùå Î∞îÌÄ¥ Ïä§ÏºÄÏ§Ñ ÏÉùÏÑ±
    if (now > tm.t) {
        const intervalMs = (BOSS_RESPAWN_MAP[tm.n] || 120) * 60 * 1000;
        tm.t += intervalMs; 
        tm.m10 = tm.m5 = tm.m1 = false; tm.lastD = 9999;
        addLog(`[AUTO] ${tm.n} Î°úÌÖåÏù¥ÏÖò ÏûêÎèô Í∞±Ïã†Îê®.`);
        return true;
    }
    return false;
}

/* [ÌïµÏã¨ 2] ÏßÄÏ†ï ÏãúÍ∞Å ÏùºÍ¥Ñ Ï≤òÏπò (Í≥µÏßÄ ÏãúÍ∞Ñ Í∏∞Ï§Ä) */
function killPinnedGroupWithTime() {
    const rawTime = document.getElementById('group-kill-time').value.trim();
    if (!st.pins.length) return alert("ÌïÄ(üìç)ÏúºÎ°ú Î≥¥Ïä§Îì§ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.");
    if (!rawTime) return alert("Í≥µÏßÄÎêú Ï≤òÏπò ÏãúÍ∞ÅÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Ïòà: 1000).");

    const val = parseInt(rawTime.replace(/[^0-9]/g, ''));
    let hh = Math.floor(val/100), mm = val%100;
    
    let killDate = new Date(); killDate.setHours(hh, mm, 0, 0);
    // ÎØ∏Îûò ÏãúÍ∞ÑÏù∏ Í≤ΩÏö∞ Ïñ¥Ï†úÎ°ú Ï≤òÎ¶¨ÌïòÏó¨ Í≥ºÍ±∞Ïùò Ï≤òÏπòÎ°ú Ïù∏Ïãù
    if (killDate.getTime() > Date.now() + 3600000) killDate.setDate(killDate.getDate() - 1);
    const baseTs = killDate.getTime();

    st.pins.forEach(name => {
        const targetZenTs = baseTs + ((BOSS_RESPAWN_MAP[name] || 120) * 60 * 1000);
        st.timers = st.timers.filter(x => x.n !== name);
        st.timers.push({ n: name, t: targetZenTs, m10: false, m5: false, m1: false, lastD: 9999 });
    });

    save(); renderSched(); updateZenSelect(); updatePinBadges();
    addLog(`Group Killed at ${rawTime}: ${st.pins.join(', ')}`);
    document.getElementById('group-kill-time').value = "";
}

/* [UI] hhmm ÌååÏã± Î∞è Î£®ÌîÑ */
function parseSmart(s) {
    if (!s) return 0; s = String(s).trim();
    const cleaned = s.replace(/[^\d:\s]/g, ' ').trim();
    const p = cleaned.split(/[:\s]+/).filter(Boolean).map(Number);
    if (p.length === 1) {
        const v = p[0]; if (v >= 100 && v < 10000) return Math.floor(v/100)*3600 + (v%100)*60;
        if (v >= 10000) return Math.floor(v/10000)*3600 + Math.floor((v%10000)/100)*60 + (v%100);
        return v * 60;
    }
    if (p.length === 2) return p[0]*60 + p[1]; if (p.length === 3) return p[0]*3600 + p[1]*60 + p[2];
    return 0;
}

const __dom = { dName:null, dTimer:null, top3:null, bElap:null, bTimer:null, pCount:null };
function cacheDom() { if(!__dom.dName) { __dom.dName=document.getElementById('d-name'); __dom.dTimer=document.getElementById('d-timer'); __dom.top3=document.getElementById('top3-list'); __dom.bElap=document.getElementById('b-elap'); __dom.bTimer=document.getElementById('b-timer'); } }

function loop() {
    if (!st.on) return; cacheDom();
    const now = Date.now() + st.timeOffsetMs;

    for (let i = 0; i < st.timers.length; i++) {
        const tm = st.timers[i];
        // Ïò§ÌÜ† Î°úÌÖåÏù¥ÏÖò Ï≤¥ÌÅ¨
        if (handleAutoRotation(tm, now)) { save(); renderSched(); updateZenSelect(); }

        const d = Math.floor((tm.t - now) / 1000);
        const prev = tm.lastD || d;
        if (!tm.m10 && prev > 600 && d <= 600) { triggerAlert(tm.n, "10Î∂Ñ Ï†Ñ"); tm.m10 = true; }
        if (!tm.m5 && prev > 300 && d <= 300) { triggerAlert(tm.n, "5Î∂Ñ Ï†Ñ"); tm.m5 = true; }
        if (!tm.m1 && prev > 60 && d <= 60) { triggerAlert(tm.n, "1Î∂Ñ Ï†Ñ"); tm.m1 = true; }
        tm.lastD = d;
        const el = document.getElementById(`zen-${safeKey(tm.n)}`);
        if (el) el.innerText = new Date(tm.t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
    }

    const upcoming = [...st.timers].sort((a,b) => a.t - b.t);
    const next = upcoming.filter(t => t.t > now)[0];
    if (next) {
        const rem = next.t - now;
        __dom.dName.innerText = next.n; __dom.dTimer.innerText = formatTimer(rem);
        __dom.dTimer.classList.remove('timer-10m', 'timer-5m', 'timer-1m');
        if (rem <= 60000) __dom.dTimer.classList.add('timer-1m');
        else if (rem <= 300000) __dom.dTimer.classList.add('timer-5m');
        else if (rem <= 600000) __dom.dTimer.classList.add('timer-10m');
    } else { __dom.dName.innerText = "ÎåÄÍ∏∞ Ï§ë"; __dom.dTimer.innerText = "00:00:00"; }

    __dom.top3.innerHTML = upcoming.filter(t => t.t > now).slice(0,3).map((t, i) => `<div class="flex justify-between items-center border-b pb-1 font-bold"><span>${i+1}. ${t.n}</span><span class="text-blue-900">${formatTimer(t.t-now).substring(3)}</span></div>`).join('') || "ÏòàÏ†ï ÏóÜÏùå";
    
    if (st.battle.s && !st.battle.k) __dom.bElap.innerText = formatSimple((Date.now()-st.battle.s)/1000);
    else if (st.battle.k) __dom.bTimer.innerText = (st.battle.est-Math.floor((Date.now()-st.battle.k)/1000)>=0?"":"+")+formatSimple(Math.abs(st.battle.est-Math.floor((Date.now()-st.battle.k)/1000)));

    drawPIP(upcoming.filter(t => t.t > now));
}

function drawPIP(list) {
    const canvas = document.getElementById('pip-canvas'); const ctx = canvas.getContext('2d');
    ctx.fillStyle = "#0f172a"; ctx.fillRect(0, 0, 600, 340);
    ctx.fillStyle = "#1e293b"; ctx.fillRect(0, 0, 600, 80);
    ctx.fillStyle = "#94a3b8"; ctx.font = "bold 24px Inter"; ctx.fillText("B-OPS COMMANDER HD+", 40, 50);
    if (list.length > 0) {
        const next = list[0]; const rem = next.t - (Date.now() + st.timeOffsetMs);
        let color = "#ffffff";
        if (rem <= 60000) color = "#ef4444"; else if (rem <= 300000) color = "#f87171"; else if (rem <= 600000) color = "#fbbf24";
        ctx.textAlign = "center"; ctx.fillStyle = color; ctx.font = "900 48px 'Noto Sans KR'"; ctx.fillText(next.n, 300, 155);
        ctx.fillStyle = "#ffffff"; ctx.font = "800 90px 'JetBrains Mono'"; ctx.fillText(formatTimer(rem).substring(3), 300, 260);
    }
    if (st.battle.s) {
        ctx.fillStyle = "#1e293b"; ctx.fillRect(0, 280, 600, 60); ctx.fillStyle = "#ffffff"; ctx.font = "800 24px 'JetBrains Mono'"; ctx.textAlign = "left";
        ctx.fillText("BATTLE: " + formatSimple((Date.now()-st.battle.s)/1000), 40, 320);
    }
}

function renderSched() {
    const cont = document.getElementById('sched-cont'); let html = ''; const timerMap = new Map(st.timers.map(t => [t.n, t]));
    bosses.forEach(g => {
        html += `<div class="world-section mb-3 border rounded-xl overflow-hidden shadow-sm"><div class="bg-gray-100 p-2 font-black text-[10px] flex justify-between uppercase cursor-pointer" onclick="toggleFold('${g.w}')"><span>${g.w}</span></div><div class="world-content">`;
        g.b.forEach(b => {
            const tm = timerMap.get(b.n); const zenTxt = tm ? new Date(tm.t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false}) : '--:--';
            html += `<div class="boss-row"><button onclick="togglePin('${b.n}')" class="text-lg">${st.pins.includes(b.n)?'üìå':'üìç'}</button><b class="text-sm truncate">${b.n}</b><input type="text" data-name="${b.n}" class="v-in" placeholder="Ïòà: 0430" onkeydown="if(event.key==='Enter') handleEnterNav(this)"><div class="zen-time-display"><div id="zen-${safeKey(b.n)}">${zenTxt}</div></div><button onclick="setTimer('${b.n}', ${b.r*60}, 'ÏûêÎèô')" class="bg-blue-900 text-white text-[10px] py-1 rounded font-bold uppercase transition hover:bg-black">Kill</button><button onclick="delTimer('${b.n}')" class="text-red-400 font-bold text-lg hover:text-red-600 transition">√ó</button></div>`;
        });
        html += `</div></div>`;
    });
    cont.innerHTML = html; updatePinBadges();
}

/* [Utility] */
function safeKey(n) { if (!st._keyCache[n]) st._keyCache[n] = "b" + fnv1a32(String(n)).toString(36); return st._keyCache[n]; }
function fnv1a32(str) { let h = 0x811c9dc5; for (let i=0; i<str.length; i++) { h ^= str.charCodeAt(i); h = (h + ((h << 1) + (h << 4) + (h << 7) + (h << 8) + (h << 24))) >>> 0; } return h >>> 0; }
function setTimer(n, s, raw) { const t = Date.now() + st.timeOffsetMs + (s * 1000); st.timers = st.timers.filter(x => x.n !== n); st.timers.push({ n, t, m10: false, m5: false, m1: false, lastD: s + 1 }); save(); renderSched_Partial(); updateZenSelect(); }
function renderSched_Partial() { st.timers.forEach(tm => { const el = document.getElementById(`zen-${safeKey(tm.n)}`); if (el) el.innerText = new Date(tm.t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false}); }); }
function save() { localStorage.setItem(`v32_data_${st.profile}`, JSON.stringify({ timers: st.timers, pins: st.pins, auto: st.autoRotate })); }
function switchProfile(p) { st.profile = p; const d = JSON.parse(localStorage.getItem(`v32_data_${p}`)) || {}; st.timers = d.timers || []; st.pins = d.pins || []; st.autoRotate = d.auto !== undefined ? d.auto : true; renderSched(); document.getElementById('auto-rotate-mode').checked = st.autoRotate; }
function tab(id, el) { document.querySelectorAll('.pane').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); if (id === 'calc') updateZenSelect(); }
function updateZenSelect() { const zSel = document.getElementById('zc-sel'); if(!zSel) return; const now = Date.now(); const active = [...st.timers].filter(t => t.t > now).sort((a, b) => a.t - b.t); let h = '<option value="">Î≥¥Ïä§ ÏÑ†ÌÉù (ÏûÑÎ∞ïÏàú)</option>'; active.forEach(tm => h += `<option value="${tm.n}">[${formatTimer(tm.t-now).substring(3)}] ${tm.n}</option>`); const allNames = bosses.flatMap(g => g.b.map(b => b.n)); const timedSet = new Set(active.map(t => t.n)); allNames.forEach(n => { if(!timedSet.has(n)) h += `<option value="${n}">${n}</option>`; }); zSel.innerHTML = h; }
function formatTimer(ms) { if(ms<0) return "00:00:00"; const s=Math.floor(ms/1000); return `${Math.floor(s/3600).toString().padStart(2,'0')}:${Math.floor((s%3600)/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }
function formatSimple(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${Math.floor(s%60).toString().padStart(2,'0')}`; }
function togglePin(n) { const i = st.pins.indexOf(n); if(i>-1) st.pins.splice(i,1); else st.pins.push(n); save(); renderSched(); }
function updatePinBadges() { const box = document.getElementById('pin-badge-list'); if (box) box.innerHTML = st.pins.map(name => `<span class="bg-blue-800 text-white text-[10px] px-2 py-1 rounded-md font-bold border border-blue-700 shadow-sm">${name}</span>`).join('') || '<span class="text-blue-400 text-[10px]">ÏÑ†ÌÉùÎêú Î≥¥Ïä§ ÏóÜÏùå</span>'; }
function clearAllPins() { st.pins = []; save(); renderSched(); }
function delTimer(n) { st.timers = st.timers.filter(x => x.n !== n); save(); renderSched(); }
function confirmClear() { if(confirm("Î™®Îì† ÌÉÄÏù¥Î®∏Î•º Ï¥àÍ∏∞ÌôîÌï©ÎãàÍπå? (ÏàòÏöîÏùº Ï†êÍ≤Ä Ïãú ÏÇ¨Ïö©)")) { st.timers = []; save(); renderSched(); } }
function addLog(m) { const b = document.getElementById('logs'); const d = document.createElement('div'); d.innerHTML = `<span class="text-gray-500 font-bold font-mono text-[10px]">[${new Date().toLocaleTimeString()}]</span> ${m}`; b.appendChild(d); }
function togglePwr() { st.on = !st.on; document.getElementById('pwr').style.color = st.on ? '#16a34a' : '#94a3b8'; document.body.classList.toggle('system-off', !st.on); if(!st.on) window.speechSynthesis.cancel(); }
function triggerAlert(n, m) { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(`${n} ${m}ÏûÖÎãàÎã§.`); u.lang = 'ko-KR'; window.speechSynthesis.speak(u); }
async function togglePIP() { const v = document.getElementById('pip-video'); if (document.pictureInPictureElement) await document.exitPictureInPicture(); else { v.srcObject = document.getElementById('pip-canvas').captureStream(); await v.play(); await v.requestPictureInPicture(); } }
function updateZenPreview(v) { const s = parseSmart(v); document.getElementById('zc-remain').innerText = s > 0 ? formatSimple(s) : "--:--"; document.getElementById('zc-preview').innerText = s > 0 ? new Date(Date.now() + s*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false}) : "--:--:--"; }
function applyZenCalc(mode) { const s = parseSmart(document.getElementById('zc-in').value); if (s <= 0) return alert("ÏãúÍ∞ÑÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî."); if (mode === 'single') setTimer(document.getElementById('zc-sel').value, s, ""); else st.pins.forEach(name => setTimer(name, s, "")); document.getElementById('zc-in').value = ""; updateZenPreview(""); tab('dash', document.querySelector('.nav-item')); }
function handleEnterNav(el) { const s = parseSmart(el.value); if (s > 0) setTimer(el.dataset.name, s, el.value); const inputs = Array.from(document.querySelectorAll('.v-in')); const idx = inputs.indexOf(el); for (let i = idx + 1; i < inputs.length; i++) { if (inputs[i].offsetParent !== null) { inputs[i].focus(); inputs[i].select(); break; } } }
function toggleFold(w) { st.foldState[w] = !st.foldState[w]; save(); renderSched(); }
function handleSearch(v) { const stm = v.toLowerCase(); document.querySelectorAll('.boss-row').forEach(row => { const n = row.querySelector('b').innerText.toLowerCase(); row.style.display = n.includes(stm) ? 'grid' : 'none'; }); }
function btl(type) { const now = Date.now(); if(type==='start') { st.battle.s=now; st.battle.k=null; } else if(type==='kwang') { if(!st.battle.s) return; st.battle.k=now; st.battle.est=Math.floor(((now-st.battle.s)/1000)*0.51); } else if(type==='kill') { st.battle.s=null; st.battle.k=null; } }
function copyKakao(mode) { const now = Date.now(); let list = [...st.timers].sort((a, b) => a.t - b.t); if (mode === 'top3') list = list.filter(t => t.t > now).slice(0, 3); if (!list.length) return alert("Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå"); const d = new Date(); const mm = String(d.getMonth() + 1).padStart(2, '0'); const dd = String(d.getDate()).padStart(2, '0'); let txt = `${mm}.${dd}\n`; list.forEach(t => { txt += `${new Date(t.t).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })} ${t.n}\n`; }); navigator.clipboard.writeText(txt.trim()).then(() => alert("Î≥µÏÇ¨ ÏôÑÎ£å!")); }
function handleKeys(e) { if(e.target.tagName==='INPUT'||e.target.tagName==='TEXTAREA') return; if(e.key==='/'){e.preventDefault(); document.getElementById('search-boss').focus();} }
