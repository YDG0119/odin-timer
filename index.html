<script>
    const bossMaster = [
        { w: "ìš”íˆ°í—¤ì„", b: [{n:"íŒŒë¥´ë°”", r:120}, {n:"ì…€ë¡œë¹„ì•„", r:720}, {n:"íë‹ˆë¥´", r:720}, {n:"í˜í‹°", r:720}, {n:"ë°”ìš°í‹°", r:120}, {n:"ë‹ˆë“œí˜¸ê·¸", r:1440}, {n:"ì•¼ë£¬", r:240}, {n:"í‹°ë¥´", r:1440}] },
        { w: "ë‹ˆë‹¤ë²¨ë¦¬ë¥´", b: [{n:"ë¼ì´ë…¸ë¥´", r:720}, {n:"ë¹„ìš”ë¥¸", r:720}, {n:"í—¤ë¥´ëª¨ë“œ", r:240}, {n:"ìŠ¤ì¹¼ë¼ë‹ˆë¥´", r:120}, {n:"ë¸Œë¥€íë“œ", r:720}, {n:"ë¼íƒ€í† ìŠ¤í¬", r:240}, {n:"ìˆ˜ë“œë¦¬", r:720}, {n:"í† ë¥´", r:1440}] },
        { w: "ì•Œë¸Œí—¤ì„", b: [{n:"ìŠ¤ë°”ë¥´íŠ¸", r:240}, {n:"ë‘ë¼ìŠ¤ë¡œë¥´", r:480}, {n:"ëª¨ë„¤ê°€ë¦„", r:120}, {n:"ë“œë¼ìš°ê·¸", r:240}, {n:"êµ´ë² ì´ê·¸", r:480}, {n:"ì˜¤ë”˜", r:1440}] },
        { w: "ë¬´ìŠ¤í í•˜ì„", b: [{n:"ë©”ê¸°ë¥´", r:120}, {n:"ì‹ ë§ˆë¼", r:720}, {n:"í—¤ë¥´ê°€ë¦„", r:120}, {n:"íƒ•ê·¸ë¦¬ìŠ¤ë‹ˆë¥´", r:240}, {n:"ì—˜ë“œë£¬", r:720}, {n:"ìš°ë¡œë³´ë¡œìŠ¤", r:1440}, {n:"ìˆ˜ë¥´íŠ¸", r:1440}] },
        { w: "ì•„ìŠ¤ê°€ë¥´ë“œ", b: [{n:"ë°œë¦¬", r:120}, {n:"ë…¸íŠ¸", r:480}, {n:"ìƒ¤ë¬´í¬", r:120}, {n:"ìŠ¤ì¹¼ë“œë©”ë¥´", r:120}, {n:"í™”ì‹ ê·¸ë¡œì•„", r:1440}, {n:"ë¯¸ë¯¸ë¥´", r:240}] },
        { w: "ë‹ˆí”Œí•˜ì„", b: [{n:"íˆë¡œí‚¨", r:1440}, {n:"í˜¸ë“œ", r:1440}, {n:"í—¤ì´ë“œ", r:1440}, {n:"ëŒ€êµì£¼", r:1440}, {n:"í”„ë ˆì´", r:1440}, {n:"ì´ë¯¸ë¥´", r:1440}] },
        { w: "ë°”ë‚˜í•˜ì„", b: [{n:"ì—˜ë””ë¥´", r:1440}, {n:"ì•ˆë‚˜ë¥´ì—˜ë””ë¥´", r:1440}, {n:"ìŠ¤ì¿¨ë“œ", r:1440}, {n:"ìŠ¤ì¹´ë””", r:1440}, {n:"ì—ê¸°ë¥´", r:1440}] },
        { w: "ë˜ì „", b: [{n:"ì§€ê°7ì¸µ", r:480}, {n:"ì§€ê°4ì¸µ", r:480}, {n:"ì§€ê°10ì¸µ", r:480}] }
    ];

    let state = {
        power: true, srv: 'main',
        timers: JSON.parse(localStorage.getItem('v21_timers')) || { main: [], inv: [] },
        alerted: { m5: [], m1: [] },
        battle: { start: null, kwang: null, pred: null }
    };

    function init() {
        renderSched(); updateTextEditor();
        const sel = document.getElementById('g-boss-sel');
        bossMaster.forEach(g => g.b.forEach(b => sel.innerHTML += `<option value="${b.n}">${b.n}</option>`));
        setInterval(tick, 100);
    }

    // ğŸ’¡ ê¸€ë¡œë²Œ ì „ì›
    function toggleGlobalPower() {
        state.power = !state.power;
        document.getElementById('pwr-btn').classList.toggle('is-on', state.power);
        document.body.classList.toggle('system-off', !state.power);
    }

    // ğŸ’¡ ì „ìˆ  ë°°í‹€ ì•¡ì…˜ ë¡œì§
    function battleAction(type) {
        if(!state.power) return;
        const now = Date.now();
        if(type === 'start') {
            state.battle = { start: now, kwang: null, pred: null };
            document.getElementById('unit-over').classList.remove('is-over');
            addLog("ë°°í‹€ ì‹œì‘! ì´ˆì½ê¸° ëŒì….");
        } else if(type === 'kwang') {
            if(!state.battle.start) return;
            state.battle.kwang = now;
            const elapsedToKwang = (now - state.battle.start) / 1000;
            // ğŸ’¡ ì²˜ì¹˜ ì˜ˆì¸¡ ë¡œì§: ê´‘í­í™”ê¹Œì§€ 90% ì†Œì§„ ê°€ì • ì‹œ ë‚¨ì€ 10%ëŠ” T1/9ì´ˆ ë‚´ì™¸ ì†Œìš”
            state.battle.pred = Math.max(30, Math.floor(elapsedToKwang * 0.15)); 
            addLog(`ê´‘í­í™” í™•ì¸! ì˜ˆìƒ í‚¬íƒ€ì„: ${state.battle.pred}ì´ˆ.`);
        } else if(type === 'kill') {
            if(!state.battle.start) return;
            const name = document.getElementById('g-boss-sel').value;
            const boss = findBoss(name);
            if(boss) setBossTimer(name, boss.r * 60);
            
            const total = Math.floor((now - state.battle.start)/1000);
            addLog(`${name} ì²˜ì¹˜ ì™„ë£Œ (ì´ ${total}ì´ˆ ì†Œìš”). ì   ì˜ˆì•½ë¨.`);
            state.battle = { start: null, kwang: null, pred: null };
        }
    }

    // ğŸ’¡ ë©”ì¸ í‹± (ì‹¤ì‹œê°„ ê³„ì‚° & ë“œë¡œì‰)
    function tick() {
        if(!state.power) return;
        const now = Date.now();

        // 1. ë°°í‹€ ë³´ë“œ ì‹¤ì‹œê°„ ì¹´ìš´íŠ¸
        if(state.battle.start) {
            const elap = Math.floor((now - state.battle.start)/1000);
            document.getElementById('g-to-kwang').innerText = formatSimple(elap);
        }
        if(state.battle.kwang) {
            const afterKwang = Math.floor((now - state.battle.kwang)/1000);
            document.getElementById('g-pred-kill').innerText = `${state.battle.pred}ì´ˆ`;
            document.getElementById('g-over-sec').innerText = `${afterKwang}ì´ˆ`;
            
            if(afterKwang > state.battle.pred) document.getElementById('unit-over').classList.add('is-over');
        }

        // 2. ëŒ€ì‹œë³´ë“œ & íƒ€ì´ë¨¸
        const list = [...state.timers[state.srv]].sort((a,b) => a.t - b.t);
        if(list.length > 0) {
            document.getElementById('dash-next-name').innerText = list[0].n;
            document.getElementById('dash-next-timer').innerText = formatTimer(list[0].t - now);
        }

        state.timers[state.srv].forEach(tm => {
            const el = document.getElementById(`zen-${tm.n}`);
            if(el) el.innerText = new Date(tm.t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
            
            const diff = Math.floor((tm.t - now)/1000);
            if(diff === 300 && !state.alerted.m5.includes(tm.n)) { playTTS(`${tm.n} 5ë¶„ ì „.`); state.alerted.m5.push(tm.n); }
            if(diff === 60 && !state.alerted.m1.includes(tm.n)) { playTTS(`${tm.n} 1ë¶„ ì „.`); state.alerted.m1.push(tm.n); }
        });
        drawPIP(list);
    }

    // [í‘œì¤€ ê¸°ëŠ¥ ë¡œì§]
    function renderSched() {
        const cont = document.getElementById('scheduler-content');
        let h = '';
        bossMaster.forEach(g => {
            h += `<div class="world-banner">${g.w}</div><table><tbody>`;
            g.b.forEach(b => {
                const sv = localStorage.getItem(`v21_in_${b.n}`) || '';
                h += `<tr><td class="b-name">${b.n}</td><td><input type="text" class="v-input" data-name="${b.n}" value="${sv}" placeholder="ë‚¨ì€ì‹œê°„"></td><td id="zen-${b.n}" style="font-family:Orbitron; font-weight:bold; color:#777;">--:--</td><td><button style="background:var(--danger); color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;" onclick="setBossTimer('${b.n}', ${b.r * 60})">ì¡ìŒ</button></td></tr>`;
            });
            h += `</tbody></table>`;
        });
        cont.innerHTML = h;
        document.querySelectorAll('.v-input').forEach((el, i, ins) => el.addEventListener('keydown', (e) => { if(e.key==='Enter') { const s = parseSmart(el.value); if(s>0) setBossTimer(el.dataset.name, s, el.value); if(ins[i+1]) ins[i+1].focus(); } }));
    }

    function setBossTimer(name, sec, raw = "ìë™") {
        const target = Date.now() + (sec * 1000);
        const idx = state.timers[state.srv].findIndex(x => x.n === name);
        if(idx > -1) state.timers[state.srv][idx].t = target; else state.timers[state.srv].push({ n: name, t: target });
        if(raw !== "ìë™") localStorage.setItem(`v21_in_${name}`, raw);
        saveState(); updateTextEditor();
    }

    function saveState() { localStorage.setItem('v21_timers', JSON.stringify(state.timers)); }
    function tab(id) { document.querySelectorAll('.pane').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); event.currentTarget.classList.add('active'); if(id==='boss-set') updateTextEditor(); }
    function setServer(s) { state.srv = s; document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById('srv-'+s).classList.add('active'); renderSched(); updateTextEditor(); }
    function findBoss(n) { let res = null; bossMaster.forEach(g => g.b.forEach(b => { if(b.n===n) res=b; })); return res; }
    function formatTimer(ms) { if(ms < 0) return "ì   ì™„ë£Œ"; const h = Math.floor(ms/3600000); const m = Math.floor((ms%3600000)/60000); const s = Math.floor((ms%60000)/1000); return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }
    function formatSimple(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }
    function playTTS(m) { const u = new SpeechSynthesisUtterance(m); u.lang = 'ko-KR'; window.speechSynthesis.speak(u); }
    function addLog(m) { const box = document.getElementById('log-list'); box.innerHTML = `<div>[${new Date().toLocaleTimeString()}] ${m}</div>` + box.innerHTML; }
    
    function drawPIP(list) {
        const ctx = document.getElementById('pip-canvas').getContext('2d');
        ctx.fillStyle = "#1e272e"; ctx.fillRect(0,0,220,100);
        if(list.length > 0) {
            const next = list[0]; const d = next.t - Date.now();
            ctx.fillStyle = "#ffd700"; ctx.font = "bold 14px Orbitron"; ctx.fillText("TARGET", 10, 25);
            ctx.fillStyle = d < 300000 ? "#ff5e57" : "#0be881"; ctx.font = "bold 20px Orbitron";
            ctx.fillText(next.n, 10, 55); ctx.fillText(formatTimer(d), 10, 85);
        }
    }
    async function togglePIP() { const v = document.getElementById('pip-video'); if (document.pictureInPictureElement) await document.exitPictureInPicture(); else { v.srcObject = document.getElementById('pip-canvas').captureStream(); await v.play(); await v.requestPictureInPicture(); } }

    function updateTextEditor() {
        const now = new Date();
        let txt = `${now.getMonth()+1}.${now.getDate()}\n`;
        const active = [...state.timers[state.srv]].sort((a,b) => a.t - b.t);
        active.forEach(tm => {
            const d = new Date(tm.t);
            txt += `${d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false})} ${tm.n}\n`;
        });
        document.getElementById('boss-text-editor').value = txt;
    }

    function saveTextToTimers() {
        const lines = document.getElementById('boss-text-editor').value.split('\n');
        let dateLine = ""; const newTimers = [];
        lines.forEach(line => {
            if(line.includes('.')) dateLine = line.trim();
            const m = line.match(/(\d{2}:\d{2})\s+(.+)/);
            if(m && dateLine) {
                const [mon, day] = dateLine.split('.').map(Number);
                const [hh, mm] = m[1].split(':').map(Number);
                const target = new Date(new Date().getFullYear(), mon-1, day, hh, mm).getTime();
                newTimers.push({ n: m[2].trim(), t: target });
            }
        });
        state.timers[state.srv] = newTimers;
        saveState(); renderSched(); tab('dash');
    }

    function parseSmart(s) { 
        if(!s) return 0; const p = s.split(/[:\s]+/).map(Number);
        if(p.length===3) return p[0]*3600+p[1]*60+p[2]; if(p.length===2) return p[0]*60+p[1]; return p[0]*60;
    }

    init();
</script>
