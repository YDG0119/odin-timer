<script>
    const bossMaster = [
        { w: "ìš”íˆ°í—¤ì„", b: [{n:"íŒŒë¥´ë°”", r:120}, {n:"ì…€ë¡œë¹„ì•„", r:720}, {n:"íë‹ˆë¥´", r:720}, {n:"í˜í‹°", r:720}, {n:"ë°”ìš°í‹°", r:120}, {n:"ë‹ˆë“œí˜¸ê·¸", r:1440}, {n:"ì•¼ë£¬", r:240}, {n:"í‹°ë¥´", r:1440}] },
        { w: "ë‹ˆë‹¤ë²¨ë¦¬ë¥´", b: [{n:"ë¼ì´ë…¸ë¥´", r:720}, {n:"ë¹„ìš”ë¥¸", r:720}, {n:"í—¤ë¥´ëª¨ë“œ", r:240}, {n:"ìŠ¤ì¹¼ë¼ë‹ˆë¥´", r:120}, {n:"ë¸Œë¥€íë“œ", r:720}, {n:"ë¼íƒ€í† ìŠ¤í¬", r:240}, {n:"ìˆ˜ë“œë¦¬", r:720}, {n:"í† ë¥´", r:1440}] },
        { w: "ì•Œë¸Œí—¤ì„", b: [{n:"ìŠ¤ë°”ë¥´íŠ¸", r:240}, {n:"ë‘ë¼ìŠ¤ë¡œë¥´", r:480}, {n:"ëª¨ë„¤ê°€ë¦„", r:120}, {n:"ë“œë¼ìš°ê·¸", r:240}, {n:"êµ´ë² ì´ê·¸", r:480}, {n:"ì˜¤ë”˜", r:1440}] },
        { w: "ë˜ì „", b: [{n:"ì§€ê°7ì¸µ", r:480}, {n:"ì§€ê°4ì¸µ", r:480}, {n:"ì§€ê°10ì¸µ", r:480}] }
    ];

    let state = {
        power: true,
        timers: JSON.parse(localStorage.getItem('v23_timers')) || [],
        alerted: { m5: [], m1: [] },
        battle: { start: null, kwang: null, estDuration: 0 }

    function init() {
        renderSched(); updateTextEditor();
        const sel = document.getElementById('g-boss-sel');
        bossMaster.forEach(g => g.b.forEach(b => sel.innerHTML += `<option value="${b.n}">${b.n}</option>`));
        setInterval(tick, 100);
    }

    function toggleGlobalPower() {
        state.power = !state.power;
        document.getElementById('pwr-btn').classList.toggle('is-on', state.power);
        document.body.classList.toggle('system-off', !state.power);
    }

    // ğŸ’¡ 33.8% HP ì •ë°€ ë³´ì • ë¡œì§
    function battleAction(type) {
        if(!state.power) return;
        const now = Date.now();
        const timerEl = document.getElementById('g-battle-timer');
        const labelEl = document.getElementById('g-target-label');

        if(type === 'start') {
            state.battle = { start: now, kwang: null, estDuration: 0 };
            timerEl.innerText = "--:--"; timerEl.classList.remove('timer-over');
            labelEl.innerText = "ë‚¨ì€ HP 33.8% ì²˜ì¹˜ ì˜ˆìƒ";
            document.getElementById('battle-result').style.display = 'none';
            addLog("ì „íˆ¬ ê°œì‹œ! HP ì†Œëª¨ìœ¨ ì¸¡ì • ì‹œì‘.");
        } 
        else if(type === 'kwang') {
            if(!state.battle.start) return;
            state.battle.kwang = now;
            const elapsedToKwang = (now - state.battle.start) / 1000; // T1 (66.2% ì†Œëª¨ ì‹œê°„)
            // ğŸ’¡ ì •ë°€ ë³´ì • ê³µì‹: (33.8 / 66.2) * T1 â‰ˆ 0.51 * T1
            state.battle.estDuration = Math.floor(elapsedToKwang * (33.8 / 66.2));
            addLog(`ê´‘í­í™” í™•ì¸! ë‚¨ì€ 33.8% ì˜ˆìƒ ì‹œê°„: ${state.battle.estDuration}ì´ˆ.`);
        } 
        else if(type === 'kill') {
            if(!state.battle.start) return;
            const name = document.getElementById('g-boss-sel').value;
            const boss = findBoss(name);
            if(boss) setBossTimer(name, boss.r * 60);
            
            const total = Math.floor((now - state.battle.start)/1000);
            document.getElementById('battle-result').innerText = `[${name}] ì´ ì „íˆ¬ì‹œê°„: ${total}ì´ˆ (ì˜ˆì¸¡ ëŒ€ë¹„ ì˜¤ì°¨: ${Math.floor((now - state.battle.kwang)/1000) - state.battle.estDuration}ì´ˆ)`;
            document.getElementById('battle-result').style.display = 'block';
            state.battle = { start: null, kwang: null, estDuration: 0 };
            addLog(`${name} ì²˜ì¹˜ ì™„ë£Œ! ë‹¤ìŒ ì   ì˜ˆì•½ë¨.`);
        }
    }

    function tick() {
        if(!state.power) return;
        const now = Date.now();

        if(state.battle.start && !state.battle.kwang) {
            const elap = Math.floor((now - state.battle.start)/1000);
            document.getElementById('g-elapsed').innerText = formatSimple(elap);
        }
        if(state.battle.kwang) {
            const afterKwang = Math.floor((now - state.battle.kwang)/1000);
            const countdown = state.battle.estDuration - afterKwang;
            const timerEl = document.getElementById('g-battle-timer');

            if(countdown >= 0) {
                timerEl.innerText = formatSimple(countdown);
                timerEl.classList.remove('timer-over');
            } else {
                timerEl.innerText = "+" + formatSimple(Math.abs(countdown));
                timerEl.classList.add('timer-over');
                document.getElementById('g-target-label').innerText = "ì²˜ì¹˜ ì˜¤ë²„ ì‹œê°„ (Overtime)";
            }
        }

        const list = [...state.timers].sort((a,b) => a.t - b.t);
        if(list.length > 0) {
            document.getElementById('dash-next-name').innerText = list[0].n;
            document.getElementById('dash-next-timer').innerText = formatTimer(list[0].t - now);
        }

        state.timers.forEach(tm => {
            const el = document.getElementById(`zen-${tm.n}`);
            if(el) el.innerText = new Date(tm.t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
            const diff = Math.floor((tm.t - now)/1000);
            if(diff === 300 && !state.alerted.m5.includes(tm.n)) { playTTS(`${tm.n} 5ë¶„ ì „.`); state.alerted.m5.push(tm.n); }
            if(diff === 60 && !state.alerted.m1.includes(tm.n)) { playTTS(`${tm.n} 1ë¶„ ì „.`); state.alerted.m1.push(tm.n); }
        });
        drawPIP(list);
    }

    // ğŸ“º PiP ìœ„ì ¯ (image_feab7d ì½¤íŒ©íŠ¸ ìŠ¤íƒ€ì¼)
    function drawPIP(list) {
        const canvas = document.getElementById('pip-canvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "#ffffff"; ctx.fillRect(0,0,220,120);
        ctx.fillStyle = "#2d3436"; ctx.fillRect(0,0,220,35);
        ctx.fillStyle = "#ffffff"; ctx.font = "bold 13px Arial"; ctx.fillText("ë³´ìŠ¤ ì•Œë¦¬ë¯¸ PiP", 15, 23);

        if(list.length > 0) {
            const next = list[0]; const d = next.t - Date.now();
            ctx.fillStyle = "#0984e3"; ctx.font = "bold 24px 'Noto Sans KR'"; ctx.textAlign = "center"; ctx.fillText(next.n, 110, 75);
            ctx.fillStyle = "#000000"; ctx.font = "bold 32px Orbitron"; ctx.fillText(formatTimer(d).substring(3), 110, 108);
        } else {
            ctx.fillStyle = "#aaa"; ctx.textAlign = "center"; ctx.fillText("No Boss Active", 110, 85);
        }
    }

    // [ê¸°ë³¸ ìœ í‹¸ë¦¬í‹°]
    function renderSched() {
        const cont = document.getElementById('scheduler-content');
        let h = '';
        bossMaster.forEach(g => {
            h += `<div class="world-banner">${g.w}</div><table><tbody>`;
            g.b.forEach(b => {
                const sv = localStorage.getItem(`v23_in_${b.n}`) || '';
                h += `<tr><td width="150"><strong>${b.n}</strong></td><td><input type="text" class="v-in" data-name="${b.n}" value="${sv}" placeholder="ë‚¨ì€ì‹œê°„"></td><td id="zen-${b.n}" style="font-family:Orbitron; font-weight:bold; color:#777;">--:--</td><td><button style="background:var(--danger); color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;" onclick="setBossTimer('${b.n}', ${b.r * 60})">ì¡ìŒ</button></td></tr>`;
            });
            h += `</tbody></table>`;
        });
        cont.innerHTML = h;
        document.querySelectorAll('.v-in').forEach((el, i, ins) => el.addEventListener('keydown', (e) => { if(e.key==='Enter') { const s = parseSmart(el.value); if(s>0) setBossTimer(el.dataset.name, s, el.value); if(ins[i+1]) ins[i+1].focus(); } }));
    }

    function parseSmart(s) { 
        if(!s) return 0; const p = s.split(/[:\s]+/).map(Number);
        if(p.length===3) return p[0]*3600+p[1]*60+p[2]; if(p.length===2) return p[0]*60+p[1]; return p[0]*60;
    }
    function setBossTimer(name, sec, raw = "ìë™") {
        const target = Date.now() + (sec * 1000);
        const idx = state.timers.findIndex(x => x.n === name);
        if(idx > -1) state.timers[idx].t = target; else state.timers.push({ n: name, t: target });
        if(raw !== "ìë™") localStorage.setItem(`v23_in_${name}`, raw);
        saveState(); updateTextEditor();
    }
    function saveState() { localStorage.setItem('v23_timers', JSON.stringify(state.timers)); }
    function tab(id) { document.querySelectorAll('.pane').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); event.currentTarget.classList.add('active'); if(id==='boss-set') updateTextEditor(); }
    function findBoss(n) { let res = null; bossMaster.forEach(g => g.b.forEach(b => { if(b.n===n) res=b; })); return res; }
    function formatTimer(ms) { if(ms < 0) return "00:00:00"; const h = Math.floor(ms/3600000); const m = Math.floor((ms%3600000)/60000); const s = Math.floor((ms%60000)/1000); return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }
    function formatSimple(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }
    function playTTS(m) { const u = new SpeechSynthesisUtterance(m); u.lang = 'ko-KR'; window.speechSynthesis.speak(u); }
    function addLog(m) { const box = document.getElementById('log-list'); box.innerHTML = `<div>[${new Date().toLocaleTimeString()}] ${m}</div>` + box.innerHTML; }
    async function togglePIP() { const v = document.getElementById('pip-video'); if (document.pictureInPictureElement) await document.exitPictureInPicture(); else { v.srcObject = document.getElementById('pip-canvas').captureStream(); await v.play(); await v.requestPictureInPicture(); } }

    function updateTextEditor() {
        const now = new Date();
        let txt = `${now.getMonth()+1}.${now.getDate()}\n`;
        const activeTimers = [...state.timers].sort((a,b) => a.t - b.t);
        activeTimers.forEach(tm => {
            const d = new Date(tm.t);
            txt += `${d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false})} ${tm.n}\n`;
        });
        document.getElementById('boss-text-editor').value = txt;
    }

    function saveTextToTimers() {
        const lines = document.getElementById('boss-text-editor').value.split('\n');
        let dateLine = ""; const newTimers = [];
        lines.forEach(line => {
            if(line.includes('.')) dateLine = line.trim();
            const match = line.match(/(\d{2}:\d{2})\s+(.+)/);
            if(match && dateLine) {
                const [m, d] = dateLine.split('.').map(Number);
                const [hh, mm] = match[1].split(':').map(Number);
                const target = new Date(new Date().getFullYear(), m-1, d, hh, mm).getTime();
                newTimers.push({ n: match[2].trim(), t: target });
            }
        });
        state.timers = newTimers;
        saveState(); renderSched(); tab('dash');
    }

    init();
</script>
