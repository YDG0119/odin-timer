<script>

    const bossMaster = [

        { w: "ë‹ˆë‹¤ë²¨ë¦¬ë¥´", b: [{n:"ë¼ì´ë…¸ë¥´", r:720}, {n:"ë¹„ìš”ë¥¸", r:720}, {n:"í—¤ë¥´ëª¨ë“œ", r:240}, {n:"ìŠ¤ì¹¼ë¼ë‹ˆë¥´", r:120}, {n:"ë¸Œë¥€íë“œ", r:720}, {n:"ë¼íƒ€í† ìŠ¤í¬", r:240}, {n:"ìˆ˜ë“œë¦¬", r:720}, {n:"í† ë¥´", r:1440}] },
        { w: "ì•Œë¸Œí—¤ì„", b: [{n:"ìŠ¤ë°”ë¥´íŠ¸", r:240}, {n:"ë‘ë¼ìŠ¤ë¡œë¥´", r:480}, {n:"ëª¨ë„¤ê°€ë¦„", r:120}, {n:"ë“œë¼ìš°ê·¸", r:240}, {n:"êµ´ë² ì´ê·¸", r:480}, {n:"ì˜¤ë”˜", r:1440}] },

    function init() {

    // ğŸ’¡ ê¸€ë¡œë²Œ ì „ì› ê´€ë¦¬
    function toggleGlobalPower() {
        state.power = !state.power;

        document.body.classList.toggle('system-off', !state.power);
        addLog(`ì‹œìŠ¤í…œ ì „ì›ì´ ${state.power ? 'ON' : 'OFF'} ë˜ì—ˆìŠµë‹ˆë‹¤.`);

    // ğŸ’¡ í…ìŠ¤íŠ¸ ì„¤ì • ì—°ë™ (image_fdc31b ì™„ë²½ ëŒ€ì‘)
    function updateTextEditor() {
        const now = new Date();
        let txt = `${now.getMonth()+1}.${now.getDate()}\n`;
        const activeTimers = [...state.timers[state.server]].sort((a,b) => a.t - b.t);
        activeTimers.forEach(tm => {
            const d = new Date(tm.t);
            const timeStr = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
            txt += `${timeStr} ${tm.n}\n`;
        });
        document.getElementById('boss-text-editor').value = txt;
    }

    function saveTextToTimers() {
        const lines = document.getElementById('boss-text-editor').value.split('\n');
        let dateLine = ""; const newTimers = [];
        lines.forEach(line => {
            if(line.includes('.')) dateLine = line.trim();
            const match = line.match(/(\d{2}:\d{2})\s+(.+)/);
            if(match && dateLine) {
                const [m, d] = dateLine.split('.').map(Number);
                const [hh, mm] = match[1].split(':').map(Number);
                const target = new Date(new Date().getFullYear(), m-1, d, hh, mm).getTime();
                newTimers.push({ n: match[2].trim(), t: target });
            }
        });
        state.timers[state.server] = newTimers;
        saveState(); renderSched(); tab('dash');
    }

    // ğŸ’¡ ê´‘í­í™” ê³„ì‚°ê¸° í”½ìŠ¤ (image_fe3776 & image_fdd5fe)
    function gStart() {
        if(!state.power) return;
        state.gStart = Date.now();
        if(state.gInterval) clearInterval(state.gInterval);
        state.gInterval = setInterval(() => {
            const diff = Date.now() - state.gStart;
            const sec = (diff/1000)%60; const min = Math.floor(diff/60000);
            document.getElementById('g-elapsed').innerText = `${min.toString().padStart(2,'0')}:${sec.toFixed(1).padStart(4,'0')}`;
        }, 100);
        addLog("ê´‘í­í™” ì¹´ìš´íŠ¸ ì‹œì‘");
    }

        const now = new Date();
        // ê´‘í­í™” ì‹œì ìœ¼ë¡œë¶€í„° ì•½ 2ë¶„ 30ì´ˆ í›„ ì²˜ì¹˜ ì˜ˆìƒ (ì˜¤ë”˜ í‘œì¤€)
        const pred = new Date(now.getTime() + 150000);

        if(!state.gStart) return;
        clearInterval(state.gInterval);
        const name = document.getElementById('g-boss-sel').value;
        const boss = findBossData(name);
        if(boss) setBossTimer(name, boss.r * 60);

    // ğŸ’¡ ìŠ¤ì¼€ì¤„ëŸ¬ ë Œë”ë§ (image_fe375d ìŠ¤í”„ë ˆë“œì‹œíŠ¸ ë°©ì‹)
    function renderSched() {

        let html = '';
        bossMaster.forEach(g => {

            html += `<table><thead><tr><th>ë³´ìŠ¤ëª…</th><th>ë‚¨ì€ ì‹œê°„</th><th>ì˜ˆìƒ ì  </th><th>ë™ì‘</th></tr></thead><tbody>`;
            g.b.forEach(b => {

                html += `<tr>

                    <td><input type="text" class="v-input" data-name="${b.n}" value="${savedInput}" placeholder="ë¶„ ì…ë ¥"></td>
                    <td class="zen-time-display" id="zen-${b.n}">--:--</td>
                    <td><button class="btn-killed" onclick="setBossTimer('${b.n}', ${b.r * 60})">ì¡ìŒ</button></td>

        // ì—”í„° í‚¤ ë‚´ë¹„ê²Œì´ì…˜
        const ins = document.querySelectorAll('.v-input');
        ins.forEach((el, i) => el.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {

    }

    // ğŸ’¡ ì‹¤ì‹œê°„ ë©”ì¸ ë£¨í”„ (ì•Œë¦¼ + íƒ€ì´ë¨¸)
    function mainLoop() {
        if(!state.power) return;
        const now = Date.now();
        const activeList = [...state.timers[state.server]].sort((a,b) => a.t - b.t);
        
        // 1. ëŒ€ì‹œë³´ë“œ ì—…ë°ì´íŠ¸
        if(activeList.length > 0) {
            const next = activeList[0];
            document.getElementById('dash-next-name').innerText = next.n;
            document.getElementById('dash-next-timer').innerText = formatCountdown(next.t - now);
        }

        // 2. ê°œë³„ ì   ì‹œê°„ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸ (Invalid Date ë°©ì§€)
        state.timers[state.server].forEach(tm => {
            const el = document.getElementById(`zen-${tm.n}`);
            if(el) el.innerText = new Date(tm.t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
            
            // 3. ìŒì„± ì•Œë¦¼
            const diff = Math.floor((tm.t - now)/1000);
            if(diff === 300 && !state.alerted.m5.includes(tm.n)) { playTTS(`${tm.n} 5ë¶„ ì „ì…ë‹ˆë‹¤.`); state.alerted.m5.push(tm.n); }
            if(diff === 60 && !state.alerted.m1.includes(tm.n)) { playTTS(`${tm.n} 1ë¶„ ì „ì…ë‹ˆë‹¤.`); state.alerted.m1.push(tm.n); }
        });
        
        drawPIP(activeList);
    }

    // [ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜]
    function smartTimeParse(s) {
        if(!s) return 0;
        const match = s.match(/(\d+)ì‹œê°„\s*(\d+)ë¶„/) || s.match(/(\d+)ë¶„/);
        if(match) {
            if(match.length === 3) return (parseInt(match[1])*3600) + (parseInt(match[2])*60);
            return parseInt(match[1])*60;
        }
        const p = s.split(/[:\s]+/).map(Number);
        if(p.length===3) return p[0]*3600+p[1]*60+p[2];
        if(p.length===2) return p[0]*60+p[1];
        return p[0]*60;
    }

    function setBossTimer(name, sec, raw = "ìë™") {
        const target = Date.now() + (sec * 1000);
        const idx = state.timers[state.server].findIndex(x => x.n === name);
        if(idx > -1) state.timers[state.server][idx].t = target;
        else state.timers[state.server].push({ n: name, t: target });
        
        if(raw !== "ìë™") localStorage.setItem(`input_${name}`, raw);

    function findBossData(n) { let res = null; bossMaster.forEach(g => g.b.forEach(b => { if(b.n===n) res=b; })); return res; }
    function formatCountdown(ms) { if(ms < 0) return "ì   ì™„ë£Œ"; const h = Math.floor(ms/3600000); const m = Math.floor((ms%3600000)/60000); const s = Math.floor((ms%60000)/1000); return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }
    function playTTS(m) { const u = new SpeechSynthesisUtterance(m); u.lang = 'ko-KR'; window.speechSynthesis.speak(u); }
    
    // ğŸ“º PIP ì„¤ì • (1êµ¬ ì´ˆì†Œí˜•)
    function drawPIP(list) {

        ctx.fillStyle = "#1e272e"; ctx.fillRect(0,0,220,100);

            ctx.fillText(next.n, 10, 55); ctx.fillText(formatCountdown(d), 10, 85);
        }
    }

</script>
