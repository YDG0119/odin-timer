    <style>

        /* ì‚¬ì´ë“œë°” */
        nav { width: var(--sidebar-w); background: #fff; border-right: 1px solid #ddd; display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; box-shadow: 2px 0 10px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 12px; cursor: pointer; color: #777; font-size: 20px; }
        .nav-item.active { background: var(--primary); color: #fff; box-shadow: 0 4px 10px rgba(142, 36, 170, 0.3); }

        /* ë©”ì¸ í”„ë ˆì„ */
        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { height: 60px; background: #fff; border-bottom: 1px solid #dee2e6; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2em; position: relative; }

        .content { flex: 1; padding: 25px; overflow-y: auto; }

        .pane.active { display: block; animation: fadeIn 0.3s ease; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }

        /* ğŸ§® ì •ë°€ ê´‘í­í™” ê³„ì‚°ê¸° (V20 í•µì‹¬ ê°œí¸) */
        .calc-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .kwang-panel { display: flex; gap: 15px; margin: 15px 0; }
        .kwang-unit { flex: 1; background: #f9fafb; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #eee; position: relative; }
        .val-big { font-family: 'Orbitron'; font-size: 2.8em; display: block; line-height: 1.2; }
        .label-sub { font-size: 0.8em; color: #888; font-weight: bold; margin-bottom: 5px; display: block; }
        .over-text { color: var(--danger); font-weight: bold; font-size: 1.2em; position: absolute; bottom: 10px; width: 100%; left: 0; display: none; }
        .is-over .over-text { display: block; }
        .is-over .val-big { color: var(--danger); }

        /* ë²„íŠ¼êµ° */
        .calc-btns { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .c-btn { padding: 15px; border: none; border-radius: 8px; font-weight: bold; color: white; cursor: pointer; font-size: 1.1em; }

        /* ìŠ¤ì¼€ì¤„ëŸ¬ & í…ìŠ¤íŠ¸ ì„¤ì • (ê¸°ì¡´ ìš°ìˆ˜ ê¸°ëŠ¥ ìœ ì§€) */
        .tab-group { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { padding: 10px 25px; background: #e0e0e0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: var(--accent); color: white; }
        .world-banner { padding: 10px 15px; color: white; font-weight: bold; font-size: 0.85em; border-radius: 5px; margin-top: 20px; background: var(--primary); }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        td { padding: 10px 15px; border-bottom: 1px solid #f1f3f5; }
        .v-input { width: 140px; padding: 10px; border: 2px solid #eee; border-radius: 8px; text-align: center; font-family: 'Orbitron'; font-weight: bold; color: var(--primary); }
        .text-editor { width: 100%; height: 500px; padding: 25px; border-radius: 12px; border: 1px solid #ddd; font-family: monospace; font-size: 1.1em; line-height: 1.7; resize: none; box-sizing: border-box; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
        #pip-video { position: fixed; bottom: 0; right: 0; width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
<body>

<nav>

<main>

        <div id="pwr-btn" class="global-power is-on" onclick="toggleGlobalPower()">â»</div>
    </header>
    <div class="content">

            <div style="display:grid; grid-template-columns: 1fr 380px; gap: 25px;">
                <div class="card" style="text-align:center; border-top:6px solid var(--accent);">
                    <div style="font-weight:bold; color:var(--text-muted);">CURRENT TARGET</div>
                    <div id="dash-next-name" style="font-size:2.5em; font-weight:bold; margin-top:10px;">ëŒ€ê¸° ì¤‘</div>
                    <div id="dash-next-timer" style="font-family:'Orbitron'; font-size:6em; color:var(--accent); margin:15px 0;">00:00:00</div>
                    <button onclick="copyKakao()" style="background:#fee500; border:none; padding:12px 40px; border-radius:10px; font-weight:bold; cursor:pointer;">ğŸ“¢ ì¹´í†¡ ê³µì§€ ë³µì‚¬</button>
                </div>
                <div class="card">
                    <h3>ğŸ”” ì‹¤ì‹œê°„ ì´ë²¤íŠ¸ ë¡œê·¸</h3>
                    <div id="log-list" style="font-size:0.9em; line-height:1.8;"></div>

        </div>

        <div id="boss-set" class="pane">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <h2 style="margin:0;">í…ìŠ¤íŠ¸ ë™ê¸°í™” ì„¤ì •</h2>
                <button style="background:var(--primary); color:white; border:none; padding:10px 25px; border-radius:8px; font-weight:bold; cursor:pointer;" onclick="saveTextToTimers()">í…ìŠ¤íŠ¸ ì„¤ì • ì ìš©</button>

                <button id="srv-inv" class="tab-btn" onclick="setServer('invasion')">ì¹¨ê³µì„œë²„</button>

                <div class="kwang-panel">
                    <div class="kwang-unit">
                        <span class="label-sub">ì‚¬ëƒ¥ ì‹œì‘ í›„ ê²½ê³¼</span>

                    <div class="kwang-unit" id="kwang-timer-box">

                        <div class="over-text" id="g-over-label">OVERTIME!</div>

                <select id="g-boss-sel" style="width:100%; padding:15px; border-radius:10px; border:1px solid #ddd; margin-bottom:15px; font-size:1.1em; font-weight:bold;"></select>

                    <button class="c-btn" style="background:var(--danger);" onclick="gKillAction()">ì¡í˜</button>

</main>

<canvas id="pip-canvas" width="220" height="100" style="display:none;"></canvas>
<video id="pip-video" autoplay muted playsinline></video>

<script>
    // [ë³´ìŠ¤ ë°ì´í„°ë² ì´ìŠ¤]
    const bossMaster = [
        { w: "ìš”íˆ°í—¤ì„", b: [{n:"íŒŒë¥´ë°”", r:120}, {n:"ì…€ë¡œë¹„ì•„", r:720}, {n:"íë‹ˆë¥´", r:720}, {n:"í˜í‹°", r:720}, {n:"ë°”ìš°í‹°", r:120}, {n:"ë‹ˆë“œí˜¸ê·¸", r:1440}, {n:"ì•¼ë£¬", r:240}, {n:"í‹°ë¥´", r:1440}] },
        { w: "ë‹ˆë‹¤ë²¨ë¦¬ë¥´", b: [{n:"ë¼ì´ë…¸ë¥´", r:720}, {n:"ë¹„ìš”ë¥¸", r:720}, {n:"í—¤ë¥´ëª¨ë“œ", r:240}, {n:"ìŠ¤ì¹¼ë¼ë‹ˆë¥´", r:120}, {n:"ë¸Œë¥€íë“œ", r:720}, {n:"ë¼íƒ€í† ìŠ¤í¬", r:240}, {n:"ìˆ˜ë“œë¦¬", r:720}, {n:"í† ë¥´", r:1440}] },
        { w: "ì•Œë¸Œí—¤ì„", b: [{n:"ìŠ¤ë°”ë¥´íŠ¸", r:240}, {n:"ë‘ë¼ìŠ¤ë¡œë¥´", r:480}, {n:"ëª¨ë„¤ê°€ë¦„", r:120}, {n:"ë“œë¼ìš°ê·¸", r:240}, {n:"êµ´ë² ì´ê·¸", r:480}, {n:"ì˜¤ë”˜", r:1440}] },
        { w: "ë˜ì „", b: [{n:"ì§€ê°7ì¸µ", r:480}, {n:"ì§€ê°4ì¸µ", r:480}, {n:"ì§€ê°10ì¸µ", r:480}] }
    ];

    let state = {
        power: true,
        server: 'main',
        timers: JSON.parse(localStorage.getItem('v20_timers')) || { main: [], invasion: [] },
        gStart: null, gKwang: null, gInterval: null,
        alerted: { m5: [], m1: [] }
    };

    function init() {
        renderSched();
        updateTextEditor();
        const gSel = document.getElementById('g-boss-sel');
        bossMaster.forEach(g => g.b.forEach(b => gSel.innerHTML += `<option value="${b.n}">${b.n}</option>`));
        setInterval(mainLoop, 100);
    }

    // ğŸ’¡ ê¸€ë¡œë²Œ ì „ì› ê´€ë¦¬
    function toggleGlobalPower() {
        state.power = !state.power;
        document.getElementById('pwr-btn').classList.toggle('is-on', state.power);
        document.body.classList.toggle('system-off', !state.power);
    }

    // ğŸ’¡ ê°œí¸ëœ ê´‘í­í™” ê³„ì‚°ê¸° ë¡œì§ (ì´ˆ ë‹¨ìœ„ ìƒëŒ€ ì‹œê°„)
    function gStartAction() {
        if(!state.power) return;
        state.gStart = Date.now();
        state.gKwang = null;
        document.getElementById('kwang-timer-box').classList.remove('is-over');
        document.getElementById('g-after-kwang').innerText = "--:--";
        addLog("ì‚¬ëƒ¥ ì‹œì‘ ê¸°ë¡ë¨.");
    }

    function gKwangAction() {
        if(!state.gStart) return alert("ì‹œì‘ì„ ë¨¼ì € ëˆŒëŸ¬ì£¼ì„¸ìš”.");
        state.gKwang = Date.now();
        addLog("ê´‘í­í™” ë°œìƒ! ì¶”ì  ì‹œì‘.");
    }

    function gKillAction() {
        if(!state.gStart) return;
        const name = document.getElementById('g-boss-sel').value;
        const boss = findBossData(name);
        if(boss) setBossTimer(name, boss.r * 60);
        
        state.gStart = null; state.gKwang = null;
        document.getElementById('g-elapsed').innerText = "00:00";
        document.getElementById('g-after-kwang').innerText = "--:--";
        document.getElementById('kwang-timer-box').classList.remove('is-over');
        addLog(`${name} ì²˜ì¹˜ ì™„ë£Œ! ì   ìë™ ì˜ˆì•½.`);
    }

    // ğŸ’¡ ë©”ì¸ ì‹¤ì‹œê°„ ë£¨í”„ (ê´‘í­í™” íƒ€ì´ë¨¸ ì²˜ë¦¬ í¬í•¨)
    function mainLoop() {
        if(!state.power) return;
        const now = Date.now();

        // 1. ê´‘í­í™” ê³„ì‚°ê¸° ì‹¤ì‹œê°„ ë“œë¡œì‰
        if(state.gStart) {
            const elap = Math.floor((now - state.gStart)/1000);
            document.getElementById('g-elapsed').innerText = `${Math.floor(elap/60).toString().padStart(2,'0')}:${(elap%60).toString().padStart(2,'0')}`;
        }
        if(state.gKwang) {
            const after = Math.floor((now - state.gKwang)/1000);
            document.getElementById('g-after-kwang').innerText = `${Math.floor(after/60).toString().padStart(2,'0')}:${(after%60).toString().padStart(2,'0')}ì´ˆ`;
            // 30ì´ˆ ì´ìƒ ê²½ê³¼ ì‹œ ì˜¤ë²„íƒ€ì„ í‘œì‹œ (ì˜¤ë”˜ í‰ê·  í‚¬íƒ€ì„ ê¸°ì¤€)
            if(after > 30) document.getElementById('kwang-timer-box').classList.add('is-over');
        }

        // 2. ëŒ€ì‹œë³´ë“œ ë° ì•Œë¦¼
        const list = [...state.timers[state.server]].sort((a,b) => a.t - b.t);
        if(list.length > 0) {
            document.getElementById('dash-next-name').innerText = list[0].n;
            document.getElementById('dash-next-timer').innerText = formatTimer(list[0].t - now);
        }

        state.timers[state.server].forEach(tm => {
            const el = document.getElementById(`zen-${tm.n}`);
            if(el) el.innerText = new Date(tm.t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
            
            const diff = Math.floor((tm.t - now)/1000);
            if(diff === 300 && !state.alerted.m5.includes(tm.n)) { playTTS(`${tm.n} 5ë¶„ ì „.`); state.alerted.m5.push(tm.n); }
            if(diff === 60 && !state.alerted.m1.includes(tm.n)) { playTTS(`${tm.n} 1ë¶„ ì „.`); state.alerted.m1.push(tm.n); }
        });
        drawPIP(list);
    }

    // [í‘œì¤€ ìœ í‹¸ë¦¬í‹° ë¡œì§]
    function renderSched() {
        const container = document.getElementById('scheduler-content');
        let html = '';
        bossMaster.forEach(g => {
            html += `<div class="world-banner">${g.w}</div><table><tbody>`;
            g.b.forEach(b => {
                const sv = localStorage.getItem(`v20_in_${b.n}`) || '';
                html += `<tr><td class="b-name">${b.n}</td><td><input type="text" class="v-in" data-name="${b.n}" value="${sv}" placeholder="ë‚¨ì€ì‹œê°„"></td><td class="zen-time-display" id="zen-${b.n}">--:--</td><td><button class="btn-killed" onclick="setBossTimer('${b.n}', ${b.r * 60})">ì¡ìŒ</button></td></tr>`;
            });
            html += `</tbody></table>`;
        });
        container.innerHTML = html;
        const ins = document.querySelectorAll('.v-in');
        ins.forEach((el, i) => el.addEventListener('keydown', (e) => { if(e.key==='Enter') { const s = parseSmart(el.value); if(s>0) setBossTimer(el.dataset.name, s, el.value); if(ins[i+1]) ins[i+1].focus(); } }));
    }

    function parseSmart(s) { 
        if(!s) return 0; const p = s.split(/[:\s]+/).map(Number);
        if(p.length===3) return p[0]*3600+p[1]*60+p[2]; if(p.length===2) return p[0]*60+p[1]; return p[0]*60;
    }

    function setBossTimer(name, sec, raw = "ìë™") {
        const target = Date.now() + (sec * 1000);
        const idx = state.timers[state.server].findIndex(x => x.n === name);
        if(idx > -1) state.timers[state.server][idx].t = target; else state.timers[state.server].push({ n: name, t: target });
        if(raw !== "ìë™") localStorage.setItem(`v20_in_${name}`, raw);
        saveState(); updateTextEditor();
    }

    function saveState() { localStorage.setItem('v20_timers', JSON.stringify(state.timers)); }
    function addLog(m) { const box = document.getElementById('log-list'); box.innerHTML = `<div>[${new Date().toLocaleTimeString()}] ${m}</div>` + box.innerHTML; }
    function tab(id) { document.querySelectorAll('.pane').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); event.currentTarget.classList.add('active'); if(id==='boss-set') updateTextEditor(); }
    function setServer(s) { state.server = s; document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById('srv-'+s).classList.add('active'); renderSched(); updateTextEditor(); }
    function findBossData(n) { let res = null; bossMaster.forEach(g => g.b.forEach(b => { if(b.n===n) res=b; })); return res; }
    function formatTimer(ms) { if(ms < 0) return "ì   ì™„ë£Œ"; const h = Math.floor(ms/3600000); const m = Math.floor((ms%3600000)/60000); const s = Math.floor((ms%60000)/1000); return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }
    function playTTS(m) { const u = new SpeechSynthesisUtterance(m); u.lang = 'ko-KR'; window.speechSynthesis.speak(u); }
    
    function drawPIP(list) {
        const ctx = document.getElementById('pip-canvas').getContext('2d');
        ctx.fillStyle = "#1e272e"; ctx.fillRect(0,0,220,100);
        if(list.length > 0) {
            const next = list[0]; const d = next.t - Date.now();
            ctx.fillStyle = "#ffd700"; ctx.font = "bold 14px Orbitron"; ctx.fillText("NEXT BOSS", 10, 25);
            ctx.fillStyle = d < 300000 ? "#ff5e57" : "#0be881"; ctx.font = "bold 20px Orbitron";
            ctx.fillText(next.n, 10, 55); ctx.fillText(formatTimer(d), 10, 85);
        }
    }
    async function togglePIP() { const v = document.getElementById('pip-video'); if (document.pictureInPictureElement) await document.exitPictureInPicture(); else { v.srcObject = document.getElementById('pip-canvas').captureStream(); await v.play(); await v.requestPictureInPicture(); } }

    function updateTextEditor() {
        const now = new Date();
        let txt = `${now.getMonth()+1}.${now.getDate()}\n`;
        const activeTimers = [...state.timers[state.server]].sort((a,b) => a.t - b.t);
        activeTimers.forEach(tm => {
            const d = new Date(tm.t);
            txt += `${d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false})} ${tm.n}\n`;
        });
        document.getElementById('boss-text-editor').value = txt;
    }

    function saveTextToTimers() {
        const lines = document.getElementById('boss-text-editor').value.split('\n');
        let dateLine = ""; const newTimers = [];
        lines.forEach(line => {
            if(line.includes('.')) dateLine = line.trim();
            const match = line.match(/(\d{2}:\d{2})\s+(.+)/);
            if(match && dateLine) {
                const [m, d] = dateLine.split('.').map(Number);
                const [hh, mm] = match[1].split(':').map(Number);
                const target = new Date(new Date().getFullYear(), m-1, d, hh, mm).getTime();
                newTimers.push({ n: match[2].trim(), t: target });
            }
        });
        state.timers[state.server] = newTimers;
        saveState(); renderSched(); tab('dash');
    }

    init();
</script>
