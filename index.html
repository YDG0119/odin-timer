<script>

        { w: "ë°”ë‚˜í•˜ì„", c: "var(--vana)", b: [{n:"ì—˜ë””ë¥´", r:1440}, {n:"ì•ˆë‚˜ë¥´ì—˜ë””ë¥´", r:1440}, {n:"ìŠ¤ì¿¨ë“œ", r:1440}, {n:"ìŠ¤ì¹´ë””", r:1440}, {n:"ì—ê¸°ë¥´", r:1440}]},
        { w: "ë˜ì „", c: "var(--dun)", b: [{n:"ìµœí•˜ì¸µ êµ´ë² ì´ê·¸", r:480}, {n:"ìµœí•˜ì¸µ ê°•ê¸€ë¡œí‹°", r:480}, {n:"ìµœí•˜ì¸µ ìŠ¤ë„¤ë¥´", r:480}, {n:"4ì¸µ ëª¨ë„¤ê°€ë¦„", r:240}, {n:"7ì¸µ ë“œë¼ìš°ê·¸", r:480}, {n:"10ì¸µ ë‹¤ì¸í˜ë¡œí¬", r:480}]}

    function init() {

        const gSel = document.getElementById('g-boss-sel');

        bossDB.forEach(group => {
            html += `<div class="world-badge" style="background:${group.c}">${group.w}</div><table><tbody>`;
            group.b.forEach(boss => {
                const sv = localStorage.getItem(`v15_val_${boss.n}`) || '';
                html += `<tr><td class="b-name">${boss.n}</td><td width="80"><button style="padding:6px 10px; background:var(--danger); color:white; border:none; border-radius:4px; font-weight:bold; cursor:pointer;" onclick="autoZen('${boss.n}', ${boss.r})">ì¡ìŒ</button></td><td><input type="text" class="v-in" data-name="${boss.n}" value="${sv}" placeholder="ë‚¨ì€ ì‹œê°„"></td><td id="z-${boss.n}" style="font-family:monospace; color:#888; font-weight:bold;">--:--</td></tr>`;
                gSel.innerHTML += `<option value="${boss.n}">${boss.n}</option>`;
                zSel.innerHTML += `<option value="${boss.n}">${boss.n}</option>`;
            });
            html += `</tbody></table>`;
        });
        sched.innerHTML = html;

        document.querySelectorAll('.v-in').forEach((el, i, ins) => {
            el.addEventListener('keydown', (e) => { if(e.key === 'Enter') { const s = smartParse(el.value); if(s>0) saveTimer(el.dataset.name, s, el.value); if(ins[i+1]) ins[i+1].focus(); } });
        });
    }

    // ê²Œì„ UI ëŒ€ì‘ íŒŒì‹±
    function smartParse(str) {
        if(!str) return 0;
        let total = 0;
        const d = str.match(/(\d+)\s*ì¼/); const h = str.match(/(\d+)\s*ì‹œê°„/); const m = str.match(/(\d+)\s*ë¶„/); const s = str.match(/(\d+)\s*ì´ˆ/);
        if(d||h||m||s) { if(d)total+=parseInt(d[1])*86400; if(h)total+=parseInt(h[1])*3600; if(m)total+=parseInt(m[1])*60; if(s)total+=parseInt(s[1]); }
        else { const p = str.split(/[:\s]+/).filter(x => x !== "").map(Number); if(p.length===3)total=(p[0]*3600)+(p[1]*60)+p[2]; else if(p.length===2)total=(p[0]*60)+p[1]; else if(p.length===1)total=p[0]*60; }
        return total;
    }

    function saveTimer(name, sec, raw) {
        const target = Date.now() + (sec * 1000);
        const idx = timers.findIndex(t => t.n === name);
        if(idx > -1) timers[idx].t = target; else timers.push({ n: name, t: target });
        localStorage.setItem('odin_v15_timers', JSON.stringify(timers));
        if(raw !== "ìë™") localStorage.setItem(`v15_val_${name}`, raw);
        updateDisplay();
    }

    function updateZenPreview() {

        const name = document.getElementById('zen-boss-sel').value;
        const val = document.getElementById('zen-manual-in').value;

        if(sec > 0) { saveTimer(name, sec, val); alert(`${name} ì‹œê°„ì´ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤.`); }
    }

    // ğŸ’¡ ê´‘í­í™” ê³„ì‚°ê¸° ë¡œì§ (ì‹œì‘->ê´‘->ì¡í˜)
    function gAction(type) {
        const log = document.getElementById('g-log');
        const b = document.getElementById('g-boss-sel').value;
        const now = Date.now();
        if(type==='start') { gData.start = now; log.innerText = "ì‚¬ëƒ¥ ì‹œì‘ ì¸¡ì • ì¤‘..."; }
        else if(type==='glow') { if(!gData.start) return; gData.glow = now; log.innerText = "ê´‘í­í™” ë°œìƒ!"; }
        else if(type==='kill') {
            if(!gData.glow) return;

            log.innerText = "ì²˜ì¹˜ ì™„ë£Œ! ë‹¤ìŒ ì   ë°˜ì˜ë¨.";
            document.getElementById('g-next').innerText = new Date(now + r*60000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

    function updateDisplay() {
        const now = Date.now();
        const dList = document.getElementById('dash-list');
        timers.sort((a,b) => a.t - b.t);
        timers = timers.filter(t => t.t - now > -600000);

        dList.innerHTML = '';
        timers.forEach(t => {
            const diff = t.t - now;
            const isUrgent = diff > 0 && diff < 300000;
            // í™ˆ í™”ë©´ ì „ì²´ ì‹œê°„ í‘œì‹œ
            dList.innerHTML += `<div class="boss-card ${isUrgent ? 'imminent' : ''}"><span class="t-name">${t.n}</span><span class="t-time">${format(diff)}</span></div>`;
            
            // ì•Œë¦¼ ì‹œìŠ¤í…œ
            const sec = Math.floor(diff / 1000);
            if(isSoundOn) {
                if(sec === 300 && !alerted.m5.includes(t.n)) { playTTS(`${t.n} 5ë¶„ ì „ì…ë‹ˆë‹¤.`); alerted.m5.push(t.n); }
                if(sec === 60 && !alerted.m1.includes(t.n)) { playTTS(`${t.n} 1ë¶„ ì „ì…ë‹ˆë‹¤.`); alerted.m1.push(t.n); }
            }
            const zEl = document.getElementById(`z-${t.n}`);
            if(zEl) zEl.innerText = new Date(t.t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
        });

    function playTTS(msg) { const u = new SpeechSynthesisUtterance(msg); u.lang = 'ko-KR'; window.speechSynthesis.speak(u); }

    // ğŸ“º PIP ì„¤ì •: ìµœë‹¨ì‹œê°„ ë³´ìŠ¤ 1ê°œë§Œ ì»´íŒ©íŠ¸í•˜ê²Œ
    function drawPIP() {

    }
