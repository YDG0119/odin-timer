    <style>

        .nav-item.active { background: var(--primary); color: #fff; box-shadow: 0 4px 10px rgba(142, 36, 170, 0.3); }
        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        /* ë ˆì´ì•„ì›ƒ & ì¹´ë“œ */

        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }

        .b-name { width: 140px; font-weight: 700; }
        input[type="text"] { width: 120px; padding: 8px; border: 2px solid #e9ecef; border-radius: 6px; text-align: center; font-family: 'Orbitron'; font-weight: bold; color: var(--primary); }
        .exp-time { font-family: monospace; color: #7f8c8d; font-size: 0.9em; font-weight: bold; }

<body>

<main>

                <input type="text" id="calc-in" placeholder="ì‹œ ë¶„ ì´ˆ (ì˜ˆ: 8 44)" style="width:100%; padding:10px; border-radius:6px; border:1px solid #ddd;">
                <button class="btn-kakao" style="background:var(--accent); color:white; margin-top:10px;" onclick="updateByCalc()">ì‹œê°„ ì—…ë°ì´íŠ¸</button>

            <div class="card">

                <label>ê´‘ ì‹œê°:</label><input type="time" id="g-time" style="width:100%; padding:10px; margin-bottom:10px; border-radius:6px;">
                <label>ì˜ˆìƒ í‚¬(ë¶„):</label><input type="number" id="g-extra" value="5" style="width:100%; padding:10px; border-radius:6px; margin-bottom:10px;">
                <div id="g-res" style="background:#fdf2ff; padding:15px; border-radius:8px; text-align:center; font-weight:bold;">ëŒ€ê¸° ì¤‘...</div>

<canvas id="pip-canvas" width="300" height="280" style="display:none;"></canvas>

<script>
    const bossDB = [
        { w: "ìš”íˆ°í—¤ì„", c: "var(--jotun)", b: [{n:"íŒŒë¥´ë°”", r:120}, {n:"ì…€ë¡œë¹„ì•„", r:720}, {n:"íë‹ˆë¥´", r:720}, {n:"í˜í‹°", r:720}, {n:"ë°”ìš°í‹°", r:120}, {n:"ë‹ˆë“œí˜¸ê·¸", r:1440}, {n:"ì•¼ë£¬", r:240}, {n:"í‹°ë¥´", r:1440}]},
        { w: "ë‹ˆë‹¤ë²¨ë¦¬ë¥´", c: "var(--nida)", b: [{n:"ë¼ì´ë…¸ë¥´", r:720}, {n:"ë¹„ìš”ë¥¸", r:720}, {n:"í—¤ë¥´ëª¨ë“œ", r:240}, {n:"ìŠ¤ì¹¼ë¼ë‹ˆë¥´", r:120}, {n:"ë¸Œë¥€íë“œ", r:720}, {n:"ë¼íƒ€í† ìŠ¤í¬", r:240}, {n:"ìˆ˜ë“œë¦¬", r:720}, {n:"í† ë¥´", r:1440}]},
        { w: "ì•Œë¸Œí—¤ì„", c: "var(--alf)", b: [{n:"ìŠ¤ë°”ë¥´íŠ¸", r:240}, {n:"ë‘ë¼ìŠ¤ë¡œë¥´", r:480}, {n:"ëª¨ë„¤ê°€ë¦„", r:120}, {n:"ë“œë¼ìš°ê·¸", r:240}, {n:"êµ´ë² ì´ê·¸", r:480}, {n:"ì˜¤ë”˜", r:1440}]},
        { w: "ë¬´ìŠ¤í í•˜ì„", c: "var(--muspel)", b: [{n:"ë©”ê¸°ë¥´", r:120}, {n:"ì‹ ë§ˆë¼", r:720}, {n:"í—¤ë¥´ê°€ë¦„", r:120}, {n:"íƒ•ê·¸ë¦¬ìŠ¤ë‹ˆë¥´", r:240}, {n:"ì—˜ë“œë£¬", r:720}, {n:"ìš°ë¡œë³´ë¡œìŠ¤", r:1440}, {n:"ìˆ˜ë¥´íŠ¸", r:1440}]},
        { w: "ì•„ìŠ¤ê°€ë¥´ë“œ", c: "var(--as)", b: [{n:"ë°œë¦¬", r:120}, {n:"ë…¸íŠ¸", r:480}, {n:"ìƒ¤ë¬´í¬", r:120}, {n:"ìŠ¤ì¹¼ë“œë©”ë¥´", r:120}, {n:"í™”ì‹ ê·¸ë¡œì•„", r:1440}, {n:"ë¯¸ë¯¸ë¥´", r:240}]},
        { w: "ë‹ˆí”Œí•˜ì„", c: "var(--nifl)", b: [{n:"íˆë¡œí‚¨", r:1440}, {n:"í˜¸ë“œ", r:1440}, {n:"í—¤ì´ë“œ", r:1440}, {n:"ëŒ€êµì£¼", r:1440}, {n:"í”„ë ˆì´", r:1440}, {n:"ì´ë¯¸ë¥´", r:1440}]},
        { w: "ë°”ë‚˜í•˜ì„", c: "var(--vana)", b: [{n:"ì—˜ë””ë¥´", r:1440}, {n:"ì•ˆë‚˜ë¥´ì—˜ë””ë¥´", r:1440}, {n:"ìŠ¤ì¿¨ë“œ", r:1440}, {n:"ìŠ¤ì¹´ë””", r:1440}, {n:"ì—ê¸°ë¥´", r:1440}]},
        { w: "ë˜ì „", c: "var(--dun)", b: [{n:"ìµœí•˜ì¸µ êµ´ë² ì´ê·¸", r:480}, {n:"ìµœí•˜ì¸µ ê°•ê¸€ë¡œí‹°", r:480}, {n:"ìµœí•˜ì¸µ ìŠ¤ë„¤ë¥´", r:480}, {n:"4ì¸µ ëª¨ë„¤ê°€ë¦„", r:240}, {n:"7ì¸µ ë“œë¼ìš°ê·¸", r:480}, {n:"10ì¸µ ë‹¤ì¸í˜ë¡œí¬", r:480}]}
    ];

    let timers = JSON.parse(localStorage.getItem('odin_v8_timers')) || [];

    function init() {
        const body = document.getElementById('sched-body');
        const sel = document.getElementById('calc-select');
        bossDB.forEach(group => {
            body.innerHTML += `<div class="world-badge" style="background:${group.c}">${group.w}</div><table>`;
            group.b.forEach(boss => {
                const sv = localStorage.getItem(`v8_val_${boss.n}`) || '';
                body.innerHTML += `<tr><td class="b-name">${boss.n}</td><td><button class="btn-killed" onclick="autoSet('${boss.n}', ${boss.r})">ì¡ìŒ</button></td><td><input type="text" class="b-in" data-name="${boss.n}" value="${sv}"></td><td class="exp-time" id="exp-${boss.n}">--:--</td></tr>`;
                sel.innerHTML += `<option value="${boss.n}">${boss.n}</option>`;
            });
            body.innerHTML += `</table>`;
        });
        document.querySelectorAll('.b-in').forEach((el, i, ins) => {
            el.addEventListener('keydown', (e) => { if(e.key==='Enter'){ const s = smartParse(el.value); if(s>0)saveTimer(el.dataset.name,s,el.value); if(ins[i+1])ins[i+1].focus(); } });
        });
    }

    function smartParse(str) {
        if(!str) return 0;
        let total = 0;
        const d = str.match(/(\d+)\s*ì¼/); const h = str.match(/(\d+)\s*ì‹œê°„/); const m = str.match(/(\d+)\s*ë¶„/); const s = str.match(/(\d+)\s*ì´ˆ/);
        if(d||h||m||s) { if(d)total+=parseInt(d[1])*86400; if(h)total+=parseInt(h[1])*3600; if(m)total+=parseInt(m[1])*60; if(s)total+=parseInt(s[1]); }
        else { const p = str.split(/[:\s]+/).filter(x=>x!=="").map(Number); if(p.length===3)total=(p[0]*3600)+(p[1]*60)+p[2]; else if(p.length===2)total=(p[0]*60)+p[1]; else if(p.length===1)total=p[0]*60; }
        return total;
    }

    function saveTimer(n, s, raw) {
        const target = Date.now() + (s * 1000);
        const idx = timers.findIndex(t => t.n === n);
        if(idx > -1) timers[idx].t = target; else timers.push({ n: n, t: target });
        localStorage.setItem('odin_v8_timers', JSON.stringify(timers));
        localStorage.setItem(`v8_val_${n}`, raw);
        addLog(`${n} ì„¤ì •ë¨`);
        updateDisplay();
    }

    function copyKakao() {
        if(timers.length===0) return;
        timers.sort((a,b)=>a.t-b.t);
        const now = new Date();
        let txt = `${now.getMonth()+1}.${now.getDate()}\n`;
        timers.forEach(t => { const d = new Date(t.t); txt += `${d.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit',hour12:false})} ${t.n}\n`; });
        navigator.clipboard.writeText(txt.trim()).then(()=>alert("ì¹´í†¡ ê³µì§€ ë³µì‚¬ ì™„ë£Œ!"));
    }

    function updateByCalc() { const n = document.getElementById('calc-select').value; const v = document.getElementById('calc-in').value; const s = smartParse(v); if(s>0)saveTimer(n,s,v); }

    function calcGwang() {
        const time = document.getElementById('g-time').value;
        const extra = parseInt(document.getElementById('g-extra').value)||0;
        const name = document.getElementById('calc-select').value;
        if(!time) return;
        const [h, m] = time.split(':');
        const kill = new Date(); kill.setHours(h, parseInt(m)+extra, 0);
        let r = 120; bossDB.forEach(g => g.b.forEach(b => { if(b.n===name) r=b.r; }));
        saveTimer(name, (kill.getTime()+r*60000-Date.now())/1000, "ê´‘í­í™” ê³„ì‚°");
        document.getElementById('g-res').innerText = `í‚¬: ${kill.toLocaleTimeString()} -> ë°˜ì˜ ì™„ë£Œ`;
    }

    function updateDisplay() {
        const now = Date.now();
        timers.sort((a,b)=>a.t-b.t);
        timers = timers.filter(t => t.t - now > -600000);
        if(timers.length > 0) {
            document.getElementById('m-name').innerText = timers[0].n;
            document.getElementById('m-timer').innerText = format(timers[0].t - now);
        }
        document.getElementById('up-list').innerHTML = timers.slice(1, 10).map(t => `<div style="display:flex;justify-content:space-between;padding:8px;border-bottom:1px solid #eee;"><span>${t.n}</span><b>${format(t.t-now)}</b></div>`).join('');
        drawPIP();
    }

    function format(ms) {
        if(ms < 0) return "APPEARED";
        const h = Math.floor(ms/3600000); const m = Math.floor((ms%3600000)/60000); const s = Math.floor((ms%60000)/1000);
        return `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    function tab(id) { document.querySelectorAll('.pane').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function autoSet(n, r) { saveTimer(n, r*60, "ì¡ìŒ(ìë™)"); }
    function addLog(m) { const b = document.getElementById('log-box'); b.innerHTML = `<div style="padding:4px 0;">[${new Date().toLocaleTimeString()}] ${m}</div>` + b.innerHTML; }
    
    function togglePIP() { const v = document.getElementById('pip-video'); if(document.pictureInPictureElement) document.exitPictureInPicture(); else { v.srcObject = document.getElementById('pip-canvas').captureStream(); v.play(); v.requestPictureInPicture(); } }
    function drawPIP() {
        const ctx = document.getElementById('pip-canvas').getContext('2d');
        ctx.fillStyle = "#121212"; ctx.fillRect(0,0,300,280); ctx.fillStyle = "#ffd700"; ctx.font = "bold 18px Arial"; ctx.fillText("BOSS FOCUS (5)", 15, 35);
        timers.slice(0, 5).forEach((t, i) => { const d = t.t - Date.now(); ctx.fillStyle = d < 300000 ? "#ff1744" : "#00e5ff"; ctx.font = "16px Arial"; ctx.fillText(`${t.n.padEnd(6)} ${format(d)}`, 15, 75 + (i*40)); });
    }

    init(); setInterval(updateDisplay, 1000);
</script>
