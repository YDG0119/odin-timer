<script>
    // ë„ê· ë‹˜ì´ ìš”ì²­í•˜ì‹  53ì¢… ë³´ìŠ¤ ë¦¬ìŠ¤íŠ¸ & ì •ë ¬ ìˆœì„œ ì¤€ìˆ˜
    const bossDB = [
        { w: "ìš”íˆ°í—¤ì„", b: [{n:"íŒŒë¥´ë°”", r:120}, {n:"ì…€ë¡œë¹„ì•„", r:720}, {n:"íë‹ˆë¥´", r:720}, {n:"í˜í‹°", r:720}, {n:"ë°”ìš°í‹°", r:120}, {n:"ë‹ˆë“œí˜¸ê·¸", r:1440}, {n:"ì•¼ë£¬", r:240}, {n:"í‹°ë¥´", r:1440}] },
        { w: "ë‹ˆë‹¤ë²¨ë¦¬ë¥´", b: [{n:"ë¼ì´ë…¸ë¥´", r:720}, {n:"ë¹„ìš”ë¥¸", r:720}, {n:"í—¤ë¥´ëª¨ë“œ", r:240}, {n:"ìŠ¤ì¹¼ë¼ë‹ˆë¥´", r:120}, {n:"ë¸Œë¥€íë“œ", r:720}, {n:"ë¼íƒ€í† ìŠ¤í¬", r:240}, {n:"ìˆ˜ë“œë¦¬", r:720}, {n:"í† ë¥´", r:1440}] },
        { w: "ì•Œë¸Œí•˜ì„", b: [{n:"ìŠ¤ë°”ë¥´íŠ¸", r:240}, {n:"ë‘ë¼ìŠ¤ë¡œë¥´", r:480}, {n:"ëª¨ë„¤ê°€ë¦„", r:120}, {n:"ë“œë¼ìš°ê·¸", r:240}, {n:"êµ´ë² ì´ê·¸", r:480}, {n:"ì˜¤ë”˜", r:1440}] },
        { w: "ë¬´ìŠ¤í í•˜ì„", b: [{n:"ë©”ê¸°ë¥´", r:120}, {n:"ì‹ ë§ˆë¼", r:720}, {n:"í—¤ë¥´ê°€ë¦„", r:120}, {n:"íƒ•ê·¸ë¦¬ìŠ¤ë‹ˆë¥´", r:240}, {n:"ì—˜ë“œë£¬", r:720}, {n:"ìš°ë¡œë³´ë¡œìŠ¤", r:1440}, {n:"ìˆ˜ë¥´íŠ¸", r:1440}] },
        { w: "ì•„ìŠ¤ê°€ë¥´ë“œ", b: [{n:"ë°œë¦¬", r:120}, {n:"ë…¸íŠ¸", r:480}, {n:"ìƒ¤ë¬´í¬", r:120}, {n:"ìŠ¤ì¹¼ë“œë©”ë¥´", r:120}, {n:"í™”ì‹ ê·¸ë¡œì•„", r:1440}, {n:"ë¯¸ë¯¸ë¥´", r:240}] },
        { w: "ë‹ˆí”Œí•˜ì„", b: [{n:"íˆë¡œí‚¨", r:1440}, {n:"í˜¸ë“œ", r:1440}, {n:"í—¤ì´ë“œ", r:1440}, {n:"ëŒ€êµì£¼", r:1440}, {n:"í”„ë ˆì´", r:1440}, {n:"ì´ë¯¸ë¥´", r:1440}] },
        { w: "ë°”ë‚˜í•˜ì„", b: [{n:"ì—˜ë””ë¥´", r:1440}, {n:"ì•ˆë‚˜ë¥´ì—˜ë””ë¥´", r:1440}, {n:"ìŠ¤ì¿¨ë“œ", r:1440}, {n:"ìŠ¤ì¹´ë””", r:1440}, {n:"ì—ê¸°ë¥´", r:1440}] },
        { w: "ë˜ì „", b: [{n:"ì§€ê°7ì¸µ", r:480}, {n:"ì§€ê°4ì¸µ", r:480}, {n:"ì§€ê°10ì¸µ", r:480}] }
    ];

    let systemOn = true;
    let server = 'main';
    let timers = JSON.parse(localStorage.getItem('v18_timers')) || { main: [], inv: [] };
    let gInterval = null, gStart = null;

    function init() {
        renderSched();
        syncText();
        const sel = document.getElementById('g-boss-sel');
        bossDB.forEach(g => g.b.forEach(b => sel.innerHTML += `<option value="${b.n}">${b.n}</option>`));
        setInterval(tick, 1000);
    }

    // â» ì‹œìŠ¤í…œ ì˜¨ì˜¤í”„ ì œì–´ (ìš”ì²­ ì‚¬í•­)
    function toggleSystem() {
        systemOn = !systemOn;
        const btn = document.getElementById('power-btn');
        btn.classList.toggle('is-on', systemOn);
        document.body.classList.toggle('program-off', !systemOn);
        addLog(`ì‹œìŠ¤í…œ ì „ì²´ ${systemOn ? 'ê°€ë™' : 'ì¤‘ì§€'}ë¨`);
    }

    // ğŸ§® ê´‘í­í™” ê³„ì‚°ê¸° í”½ìŠ¤ (ì‹¤ì‹œê°„ ì¹´ìš´íŠ¸)
    function startGwang() {
        if(!systemOn) return;
        gStart = Date.now();
        if(gInterval) clearInterval(gInterval);
        gInterval = setInterval(() => {
            const diff = Date.now() - gStart;
            document.getElementById('g-elapsed').innerText = formatSimple(diff);
        }, 100);
    }

    function markGwang() {
        if(!gStart || !systemOn) return;
        const pred = new Date(Date.now() + 120000); // 2ë¶„ í›„ ì²˜ì¹˜ ì˜ˆìƒ
        document.getElementById('g-pred').innerText = pred.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    function killGwang() {
        if(!gStart || !systemOn) return;
        clearInterval(gInterval);
        const name = document.getElementById('g-boss-sel').value;
        const boss = findBoss(name);
        if(boss) setTimer(name, boss.r * 60);
        document.getElementById('g-elapsed').innerText = "00:00";
        document.getElementById('g-pred').innerText = "--:--";
        addLog(`[ê´‘í­í™”] ${name} ì²˜ì¹˜ ì™„ë£Œ, ë‹¤ìŒ ì   ì˜ˆì•½ë¨`);
    }

    // ğŸ•’ í…ìŠ¤íŠ¸ ì„¤ì • ë™ê¸°í™” (image_fdc31b)
    function syncText() {
        const now = new Date();
        let txt = `${now.getMonth()+1}.${now.getDate()}\n`;
        const active = timers[server].sort((a,b) => a.t - b.t);
        active.forEach(t => {
            const d = new Date(t.t);
            txt += `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')} ${t.n}\n`;
        });
        document.getElementById('text-editor').value = txt;
    }

    function saveTextSettings() {
        const lines = document.getElementById('text-editor').value.split('\n');
        let dateStr = ""; const newTimers = [];
        lines.forEach(l => {
            if(l.includes('.')) dateStr = l.trim();
            const m = l.match(/(\d{2}:\d{2})\s+(.+)/);
            if(m && dateStr) {
                const [mon, day] = dateStr.split('.').map(Number);
                const [hh, mm] = m[1].split(':').map(Number);
                const target = new Date(new Date().getFullYear(), mon-1, day, hh, mm).getTime();
                newTimers.push({ n: m[2].trim(), t: target });
            }
        });
        timers[server] = newTimers;
        save(); renderSched(); tab('dash');
    }

    // ğŸ“… ìŠ¤ì¼€ì¤„ëŸ¬ ë Œë”ë§ (ë³¸ì„­/ì¹¨ê³µ)
    function renderSched() {
        const area = document.getElementById('sched-area');
        let html = '';
        bossDB.forEach(g => {
            html += `<div style="background:var(--primary); color:white; padding:8px 15px; font-weight:bold; font-size:0.85em; margin-top:15px; border-radius:5px 5px 0 0;">${g.w}</div>`;
            html += `<table><thead><tr><th>ë³´ìŠ¤ëª…</th><th>ë‚¨ì€ì‹œê°„(ë¶„)</th><th>ì˜ˆìƒì  </th><th>ë™ì‘</th></tr></thead><tbody>`;
            g.b.forEach(b => {
                html += `<tr>
                    <td width="150"><strong>${b.n}</strong></td>
                    <td><input type="text" onkeydown="if(event.key==='Enter') setTimer('${b.n}', this.value*60)" placeholder="ë¶„ ì…ë ¥"></td>
                    <td id="zen-${b.n}" style="font-family:monospace; font-weight:bold; color:#777;">--:--</td>
                    <td><button style="background:var(--danger); color:white; border:none; padding:6px 12px; border-radius:4px; cursor:pointer;" onclick="setTimer('${b.n}', ${b.r*60})">ì¡ìŒ</button></td>
                </tr>`;
            });
            html += `</tbody></table>`;
        });
        area.innerHTML = html;
    }

    // í•µì‹¬ ì—”ì§„
    function tick() {
        if(!systemOn) return;
        const now = Date.now();
        const active = timers[server].sort((a,b) => a.t - b.t);
        if(active.length > 0) {
            document.getElementById('next-name').innerText = active[0].n;
            document.getElementById('next-timer').innerText = formatTime(active[0].t - now);
        }
        timers[server].forEach(t => {
            const el = document.getElementById(`zen-${t.n}`);
            if(el) el.innerText = new Date(t.t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
        });
        drawPIP(active);
    }

    function setTimer(n, sec) {
        if(!systemOn) return;
        const target = Date.now() + (sec * 1000);
        const idx = timers[server].findIndex(t => t.n === n);
        if(idx > -1) timers[server][idx].t = target; else timers[server].push({n, t: target});
        save(); syncText();
    }

    function formatTime(ms) {
        if(ms < 0) return "ì   ì™„ë£Œ";
        const h = Math.floor(ms/3600000); const m = Math.floor((ms%3600000)/60000); const s = Math.floor((ms%60000)/1000);
        return `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }
    function formatSimple(ms) {
        const m = Math.floor(ms/60000); const s = Math.floor((ms%60000)/1000);
        return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }
    function findBoss(name) { let found = null; bossDB.forEach(g => g.b.forEach(b => { if(b.n === name) found = b; })); return found; }
    function save() { localStorage.setItem('v18_timers', JSON.stringify(timers)); }
    function addLog(m) { const l = document.getElementById('log-display'); l.innerHTML = `<div>[${new Date().toLocaleTimeString()}] ${m}</div>` + l.innerHTML; }
    function tab(id) { document.querySelectorAll('.pane').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); event.currentTarget.classList.add('active'); if(id==='txt-set') syncText(); }
    function switchServer(s) { server = s; document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById('btn-'+s).classList.add('active'); renderSched(); syncText(); }
    
    // ğŸ“º PIP 1êµ¬ ì½¤íŒ©íŠ¸ ëª¨ë“œ
    function drawPIP(active) {
        const ctx = document.getElementById('pip-canvas').getContext('2d');
        ctx.fillStyle = "#1e272e"; ctx.fillRect(0,0,220,100);
        if(active.length > 0) {
            const next = active[0]; const d = next.t - Date.now();
            ctx.fillStyle = "#ffd700"; ctx.font = "bold 14px Orbitron"; ctx.fillText("TARGET", 10, 25);
            ctx.fillStyle = d < 300000 ? "#ff5e57" : "#0be881"; ctx.font = "bold 20px Orbitron";
            ctx.fillText(next.n, 10, 55); ctx.fillText(formatTime(d), 10, 85);
        } else { ctx.fillStyle = "#aaa"; ctx.fillText("No Active Boss", 10, 50); }
    }
    async function togglePIP() { const v = document.getElementById('pip-video'); if (document.pictureInPictureElement) await document.exitPictureInPicture(); else { v.srcObject = document.getElementById('pip-canvas').captureStream(); await v.play(); await v.requestPictureInPicture(); } }

    init();
</script>
