        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }

<script>
    const bossDB = [
        { w: "ìš”íˆ°í—¤ì„", c: "var(--jotun)", b: [{n:"íŒŒë¥´ë°”", r:120}, {n:"ì…€ë¡œë¹„ì•„", r:720}, {n:"íë‹ˆë¥´", r:720}, {n:"í˜í‹°", r:720}, {n:"ë°”ìš°í‹°", r:120}, {n:"ë‹ˆë“œí˜¸ê·¸", r:1440}, {n:"ì•¼ë£¬", r:240}, {n:"í‹°ë¥´", r:1440}]},
        { w: "ë‹ˆë‹¤ë²¨ë¦¬ë¥´", c: "var(--nida)", b: [{n:"ë¼ì´ë…¸ë¥´", r:720}, {n:"ë¹„ìš”ë¥¸", r:720}, {n:"í—¤ë¥´ëª¨ë“œ", r:240}, {n:"ìŠ¤ì¹¼ë¼ë‹ˆë¥´", r:120}, {n:"ë¸Œë¥€íë“œ", r:720}, {n:"ë¼íƒ€í† ìŠ¤í¬", r:240}, {n:"ìˆ˜ë“œë¦¬", r:720}, {n:"í† ë¥´", r:1440}]},
        { w: "ì•Œë¸Œí—¤ì„", c: "var(--alf)", b: [{n:"ìŠ¤ë°”ë¥´íŠ¸", r:240}, {n:"ë‘ë¼ìŠ¤ë¡œë¥´", r:480}, {n:"ëª¨ë„¤ê°€ë¦„", r:120}, {n:"ë“œë¼ìš°ê·¸", r:240}, {n:"êµ´ë² ì´ê·¸", r:480}, {n:"ì˜¤ë”˜", r:1440}]},
        { w: "ë¬´ìŠ¤í í•˜ì„", c: "var(--muspel)", b: [{n:"ë©”ê¸°ë¥´", r:120}, {n:"ì‹ ë§ˆë¼", r:720}, {n:"í—¤ë¥´ê°€ë¦„", r:120}, {n:"íƒ•ê·¸ë¦¬ìŠ¤ë‹ˆë¥´", r:240}, {n:"ì—˜ë“œë£¬", r:720}, {n:"ìš°ë¡œë³´ë¡œìŠ¤", r:1440}, {n:"ìˆ˜ë¥´íŠ¸", r:1440}]},
        { w: "ì•„ìŠ¤ê°€ë¥´ë“œ", c: "var(--as)", b: [{n:"ë°œë¦¬", r:120}, {n:"ë…¸íŠ¸", r:480}, {n:"ìƒ¤ë¬´í¬", r:120}, {n:"ìŠ¤ì¹¼ë“œë©”ë¥´", r:120}, {n:"í™”ì‹ ê·¸ë¡œì•„", r:1440}, {n:"ë¯¸ë¯¸ë¥´", r:240}]},
        { w: "ë‹ˆí”Œí•˜ì„", c: "var(--nifl)", b: [{n:"íˆë¡œí‚¨", r:1440}, {n:"í˜¸ë“œ", r:1440}, {n:"í—¤ì´ë“œ", r:1440}, {n:"ëŒ€êµì£¼", r:1440}, {n:"í”„ë ˆì´", r:1440}, {n:"ì´ë¯¸ë¥´", r:1440}]},
        { w: "ë°”ë‚˜í•˜ì„", c: "var(--vana)", b: [{n:"ì—˜ë””ë¥´", r:1440}, {n:"ì•ˆë‚˜ë¥´ì—˜ë””ë¥´", r:1440}, {n:"ìŠ¤ì¿¨ë“œ", r:1440}, {n:"ìŠ¤ì¹´ë””", r:1440}, {n:"ì—ê¸°ë¥´", r:1440}]},
        { w: "ë˜ì „", c: "var(--dun)", b: [{n:"ìµœí•˜ì¸µ êµ´ë² ì´ê·¸", r:480}, {n:"ìµœí•˜ì¸µ ê°•ê¸€ë¡œí‹°", r:480}, {n:"ìµœí•˜ì¸µ ìŠ¤ë„¤ë¥´", r:480}, {n:"4ì¸µ ëª¨ë„¤ê°€ë¦„", r:240}, {n:"7ì¸µ ë“œë¼ìš°ê·¸", r:480}, {n:"10ì¸µ ë‹¤ì¸í˜ë¡œí¬", r:480}]}
    ];

    let timers = JSON.parse(localStorage.getItem('odin_v10_timers')) || [];
    let bossStatus = JSON.parse(localStorage.getItem('odin_v10_status')) || {};

    function init() {
        const body = document.getElementById('sched-body');
        const sel = document.getElementById('c-sel');
        body.innerHTML = '';
        bossDB.forEach(g => {
            let gridHtml = `<div class="world-section"><div class="world-title" style="background:${g.c}">${g.w}</div><div class="boss-grid">`;
            g.b.forEach(b => {
                if(bossStatus[b.n] === undefined) bossStatus[b.n] = true;
                gridHtml += `
                    <div class="boss-card ${!bossStatus[b.n]?'is-off':''}" id="card-${b.n}">
                        <div class="card-header">
                            <span class="boss-name">${b.n}</span>
                            <label class="toggle-switch">
                                <input type="checkbox" ${bossStatus[b.n]?'checked':''} onchange="toggleBoss('${b.n}', this.checked)">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div id="ui-${b.n}"></div>
                    </div>`;
                sel.innerHTML += `<option value="${b.n}">${b.n}</option>`;
            });
            gridHtml += `</div></div>`;
            body.innerHTML += gridHtml;
        });
        updateCardUI();
    }

    function toggleBoss(name, isOn) {
        bossStatus[name] = isOn;
        localStorage.setItem('odin_v10_status', JSON.stringify(bossStatus));
        document.getElementById(`card-${name}`).classList.toggle('is-off', !isOn);
        addLog(`${name} ë³´ìŠ¤ ê´€ë¦¬ ${isOn?'ON':'OFF'}`);
        updateDisplay();
    }

    function updateCardUI() {
        bossDB.forEach(g => g.b.forEach(b => {
            const ui = document.getElementById(`ui-${b.n}`);
            const timer = timers.find(t => t.n === b.n);
            const card = document.getElementById(`card-${b.n}`);
            
            if (timer && timer.t > Date.now()) {
                card.classList.add('active');
                ui.innerHTML = `<div class="countdown-big" id="cd-${b.n}">--:--:--</div><button class="btn-killed" style="background:#aaa;" onclick="resetTimer('${b.n}')">ì·¨ì†Œ</button>`;
            } else {
                card.classList.remove('active');
                const sv = localStorage.getItem(`v10_in_${b.n}`) || '';
                ui.innerHTML = `<button class="btn-killed" onclick="autoSet('${b.n}', ${b.r})">ì¡ìŒ</button><input type="text" class="b-in" style="margin-top:5px;" data-name="${b.n}" value="${sv}" placeholder="ë‚¨ì€ì‹œê°„ ì…ë ¥" onkeydown="if(event.key==='Enter') manualSet(this)">`;
            }
        }));
    }

    function saveTimer(n, s, raw) {
        const t = Date.now() + (s * 1000);
        const idx = timers.findIndex(tm => tm.n === n);
        if (idx > -1) timers[idx].t = t; else timers.push({ n: n, t: t });
        localStorage.setItem('odin_v10_timers', JSON.stringify(timers));
        if(raw !== "ìë™") localStorage.setItem(`v10_in_${n}`, raw);
        updateCardUI();
        updateDisplay();
    }

    function updateDisplay() {
        const now = Date.now();
        // ì˜¨(ON) ë˜ì–´ ìˆëŠ” ë³´ìŠ¤ë§Œ í•„í„°ë§
        let activeOnly = timers.filter(t => bossStatus[t.n] !== false && t.t - now > -600000);
        activeOnly.sort((a,b) => a.t - b.t);

        if(activeOnly.length > 0) {
            document.getElementById('m-name').innerText = activeOnly[0].n;
            document.getElementById('m-timer').innerText = format(activeOnly[0].t - now);
        } else {
            document.getElementById('m-name').innerText = "ëŒ€ê¸° ì¤‘";
            document.getElementById('m-timer').innerText = "00:00:00";
        }

        document.getElementById('up-list').innerHTML = activeOnly.slice(1, 10).map(t => `<div style="display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #eee;"><span>${t.n}</span><b>${format(t.t-now)}</b></div>`).join('');
        
        // ì¹´ë“œ ê°œë³„ íƒ€ì´ë¨¸ ì—…ë°ì´íŠ¸
        timers.forEach(t => {
            const cd = document.getElementById(`cd-${t.n}`);
            if(cd) cd.innerText = format(t.t - now);
        });
        drawPIP(activeOnly);
    }

    function copyKakao() {
        const now = Date.now();
        let activeOnly = timers.filter(t => bossStatus[t.n] !== false && t.t > now);
        if(activeOnly.length === 0) return;
        activeOnly.sort((a,b) => a.t - b.t);
        const date = new Date();
        let txt = `${date.getMonth()+1}.${date.getDate()}\n`;
        activeOnly.forEach(tm => {
            txt += `${new Date(tm.t).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit',hour12:false})} ${tm.n}\n`;
        });
        navigator.clipboard.writeText(txt.trim()).then(() => alert("í™œì„±í™”ëœ ë³´ìŠ¤ ëª…ë‹¨ ë³µì‚¬ ì™„ë£Œ!"));
    }

    // [ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜]
    function smartParse(str) {
        if(!str) return 0; let total = 0;
        const d=str.match(/(\d+)\s*ì¼/); const h=str.match(/(\d+)\s*ì‹œê°„/); const m=str.match(/(\d+)\s*ë¶„/); const s=str.match(/(\d+)\s*ì´ˆ/);
        if(d||h||m||s) { if(d)total+=parseInt(d[1])*86400; if(h)total+=parseInt(h[1])*3600; if(m)total+=parseInt(m[1])*60; if(s)total+=parseInt(s[1]); }
        else { const p=str.split(/[:\s]+/).filter(x=>x!=="").map(Number); if(p.length===3)total=(p[0]*3600)+(p[1]*60)+p[2]; else if(p.length===2)total=(p[0]*60)+p[1]; else if(p.length===1)total=p[0]*60; }
        return total;
    }
    function format(ms) { if(ms<0)return "APPEARED"; const h=Math.floor(ms/3600000); const m=Math.floor((ms%3600000)/60000); const s=Math.floor((ms%60000)/1000); return `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }
    function manualSet(el) { const s = smartParse(el.value); if(s>0) saveTimer(el.dataset.name, s, el.value); }
    function autoSet(n, r) { saveTimer(n, r*60, "ìë™"); }
    function resetTimer(n) { timers = timers.filter(t => t.n !== n); localStorage.setItem('odin_v10_timers', JSON.stringify(timers)); updateCardUI(); }
    function addLog(m) { const b=document.getElementById('log-box'); b.innerHTML=`<div style="padding:8px 0;border-bottom:1px dashed #eee;">[${new Date().toLocaleTimeString()}] ${m}</div>`+b.innerHTML; }
    function tab(id) { document.querySelectorAll('.pane').forEach(p=>p.classList.remove('active')); document.getElementById(id).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active')); event.currentTarget.classList.add('active'); }
    function togglePIP() { const v=document.getElementById('pip-video'); if(document.pictureInPictureElement)document.exitPictureInPicture(); else { v.srcObject=document.getElementById('pip-canvas').captureStream(); v.play(); v.requestPictureInPicture(); } }
    function drawPIP(activeOnly) {
        const ctx=document.getElementById('pip-canvas').getContext('2d');
        ctx.fillStyle="#121212"; ctx.fillRect(0,0,300,280); ctx.fillStyle="#ffd700"; ctx.font="bold 18px Orbitron"; ctx.fillText("ACTIVE BOSS (5)",15,35);
        activeOnly.slice(0,5).forEach((t,i)=>{
            const d=t.t-Date.now(); ctx.fillStyle=d<300000?"#ff1744":"#00e5ff"; ctx.font="16px Noto Sans KR";
            ctx.fillText(`${t.n.substring(0,6).padEnd(6)} ${format(d)}`,15,75+(i*40));
        });
    }
    function upCalc() { const n=document.getElementById('c-sel').value; const v=document.getElementById('c-in').value; const s=smartParse(v); if(s>0)saveTimer(n,s,v); }
    function calcG() { const t=document.getElementById('g-time').value; const e=parseInt(document.getElementById('g-ext').value)||0; const n=document.getElementById('c-sel').value; if(!t)return; const [h,m]=t.split(':'); const k=new Date(); k.setHours(h,parseInt(m)+e,0); let r=120; bossDB.forEach(g=>g.b.forEach(b=>{if(b.n===n)r=b.r;})); saveTimer(n,(k.getTime()+r*60000-Date.now())/1000,"ìë™"); document.getElementById('g-res').innerText=`ì˜ˆìƒ í‚¬: ${k.toLocaleTimeString()}`; }

    init(); setInterval(updateDisplay, 1000);
</script>
