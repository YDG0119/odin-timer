        .srv-tabs { display: flex; gap: 5px; margin-bottom: 15px; }

        .srv-btn.active { background: var(--accent); color: white; }
        .banner { padding: 10px 15px; color: white; font-weight: bold; font-size: 0.9em; border-radius: 5px; margin-top: 15px; background: #a55eea; }
        table { width: 100%; border-collapse: collapse; background: #fff; margin-bottom: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }

        .zen-time-td { width: 120px; font-family: 'Orbitron'; font-weight: bold; color: #555; text-align: center; font-size: 1.1em; }
        .btn-killed { background: var(--danger); color: white; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* ğŸ•’ í…ìŠ¤íŠ¸ ì—ë””í„° (image_fdc31b) */
        .text-editor { width: 100%; height: 500px; padding: 25px; border-radius: 12px; border: 1px solid #ddd; font-family: monospace; font-size: 1.1em; line-height: 1.7; resize: none; box-sizing: border-box; background: #fafafa; }

        #pip-video { position: fixed; bottom: 0; right: 0; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>

<body>

<main>

    <div class="content">

                <select id="calc-sel" style="width:100%; padding:15px; border-radius:10px; border:1px solid #ddd; margin-bottom:20px; font-weight:bold; font-size:1.2em;"></select>

<script>
    // 1. ë³´ìŠ¤ ë¦¬ìŠ¤íŠ¸ (image_fbf582 ê¸°ë°˜)
    const bosses = [
        { w: "ìš”íˆ°í—¤ì„", b: [{n:"íŒŒë¥´ë°”", r:120}, {n:"ì…€ë¡œë¹„ì•„", r:720}, {n:"íë‹ˆë¥´", r:720}, {n:"í˜í‹°", r:720}, {n:"ë°”ìš°í‹°", r:120}, {n:"ë‹ˆë“œí˜¸ê·¸", r:1440}, {n:"ì•¼ë£¬", r:240}, {n:"í‹°ë¥´", r:1440}] },
        { w: "ë‹ˆë‹¤ë²¨ë¦¬ë¥´", b: [{n:"ë¼ì´ë…¸ë¥´", r:720}, {n:"ë¹„ìš”ë¥¸", r:720}, {n:"í—¤ë¥´ëª¨ë“œ", r:240}, {n:"ìŠ¤ì¹¼ë¼ë‹ˆë¥´", r:120}, {n:"ë¸Œë¥€íë“œ", r:720}, {n:"ë¼íƒ€í† ìŠ¤í¬", r:240}, {n:"ìˆ˜ë“œë¦¬", r:720}, {n:"í† ë¥´", r:1440}] },
        { w: "ì•Œë¸Œí—¤ì„", b: [{n:"ìŠ¤ë°”ë¥´íŠ¸", r:240}, {n:"ë‘ë¼ìŠ¤ë¡œë¥´", r:480}, {n:"ëª¨ë„¤ê°€ë¦„", r:120}, {n:"ë“œë¼ìš°ê·¸", r:240}, {n:"êµ´ë² ì´ê·¸", r:480}, {n:"ì˜¤ë”˜", r:1440}] },
        { w: "ë˜ì „", b: [{n:"ì§€ê°7ì¸µ", r:480}, {n:"ì§€ê°4ì¸µ", r:480}, {n:"ì§€ê°10ì¸µ", r:480}] }
    ];

    let st = {
        on: true, srv: 'main',
        timers: JSON.parse(localStorage.getItem('v25_timers')) || { main: [], inv: [] },
        battle: { s: null, k: null, est: 0 },
        alerted: { m5: [], m1: [] }
    };

    function init() {
        renderSched(); syncTxt();
        const sel = document.getElementById('calc-sel');
        bosses.forEach(g => g.b.forEach(b => sel.innerHTML += `<option value="${b.n}">${b.n}</option>`));
        setInterval(loop, 100);
    }

    // ğŸ’¡ í•µì‹¬: ì   ì‹œê°„ ì¦‰ê° í‘œì‹œ í•´ê²°ì±…
    function onInputChange(el) {
        const name = el.dataset.name;
        const val = el.value;
        const sec = parseSmart(val);
        
        if (sec > 0) {
            const target = Date.now() + (sec * 1000);
            updateExpectedCell(name, target); // ì¦‰ì‹œ ì   ì‹œê°„ ì…€ ì—…ë°ì´íŠ¸
            setTimer(name, sec, val); // íƒ€ì´ë¨¸ ì €ì¥
        } else {
            document.getElementById(`zen-${name}`).innerText = "--:--";
        }
    }

    function updateExpectedCell(name, timestamp) {
        const el = document.getElementById(`zen-${name}`);
        if(el) {
            const date = new Date(timestamp);
            el.innerText = date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
            el.style.color = "var(--primary)";
        }
    }

    // ğŸ’¡ ì „ìˆ  ê´‘í­í™” ë¡œì§ (ì—­ì¹´ìš´íŒ… -> ì˜¤ë²„ì „í™˜)
    function btl(type) {
        if(!st.on) return;
        const now = Date.now();
        const tEl = document.getElementById('b-timer');
        const lEl = document.getElementById('b-label');

        if(type === 'start') {
            st.battle = { s: now, k: null, est: 0 };
            tEl.innerText = "--:--"; tEl.classList.remove('over-mode');
            lEl.innerText = "ì²˜ì¹˜ ì˜ˆìƒ (ì—­ì¹´ìš´íŒ…)";
            document.getElementById('btl-res').style.display = 'none';
        } else if(type === 'kwang') {
            if(!st.battle.s) return;
            st.battle.k = now;
            const t1 = (now - st.battle.s) / 1000;
            // ğŸ’¡ 33.8% ë³´ì • ê³µì‹: (33.8/66.2) * T1
            st.battle.est = Math.floor(t1 * 0.51);
            addLog(`ê´‘í­í™”! ë‚¨ì€ HP 33.8% ì˜ˆìƒ ì²˜ë¦¬ì‹œê°„: ${st.battle.est}ì´ˆ`);
        } else if(type === 'kill') {
            if(!st.battle.s) return;
            const name = document.getElementById('calc-sel').value;
            const b = findBoss(name);
            if(b) setTimer(name, b.r * 60, "ìë™");
            
            const total = Math.floor((now - st.battle.s)/1000);
            const r = document.getElementById('btl-res');
            r.innerText = `[${name}] ë¶„ì„ ê²°ê³¼: ì´ ${total}ì´ˆ ì†Œìš” (ì˜ˆìƒ ëŒ€ë¹„ ${Math.floor((now - st.battle.k)/1000) - st.battle.est}ì´ˆ ì˜¤ì°¨)`;
            r.style.display = 'block';
            st.battle = { s: null, k: null, est: 0 };
        }
    }

    function loop() {
        if(!st.on) return;
        const now = Date.now();

        if(st.battle.s && !st.battle.k) {
            document.getElementById('b-elap').innerText = formatSimple((now - st.battle.s)/1000);
        }
        if(st.battle.k) {
            const afterK = Math.floor((now - st.battle.k)/1000);
            const remain = st.battle.est - afterK;
            const tEl = document.getElementById('b-timer');
            const lEl = document.getElementById('b-label');

            if(remain >= 0) {
                tEl.innerText = formatSimple(remain);
                tEl.classList.remove('over-mode');
            } else {
                tEl.innerText = "+" + formatSimple(Math.abs(remain));
                tEl.classList.add('over-mode');
                lEl.innerText = "ì²˜ì¹˜ ì§€ì—° ì‹œê°„ (Overtime)";
            }
        }

        const list = [...st.timers[st.srv]].sort((a,b) => a.t - b.t);
        if(list.length > 0) {
            document.getElementById('d-name').innerText = list[0].n;
            document.getElementById('d-timer').innerText = formatTimer(list[0].t - now);
        }

        st.timers[st.srv].forEach(tm => {
            const diff = Math.floor((tm.t - now)/1000);
            if(diff === 300 && !st.alerted.m5.includes(tm.n)) { playTTS(`${tm.n} 5ë¶„ ì „.`); st.alerted.m5.push(tm.n); }
            if(diff === 60 && !st.alerted.m1.includes(tm.n)) { playTTS(`${tm.n} 1ë¶„ ì „.`); st.alerted.m1.push(tm.n); }
        });
        drawPIP(list);
    }

    // ğŸ“º PiP ìœ„ì ¯ (image_feab7d ì½¤íŒ©íŠ¸ ë””ìì¸)
    function drawPIP(list) {
        const ctx = document.getElementById('pip-canvas').getContext('2d');
        ctx.fillStyle = "#fff"; ctx.fillRect(0,0,220,120);
        ctx.fillStyle = "#2d3436"; ctx.fillRect(0,0,220,35);
        ctx.fillStyle = "#fff"; ctx.font = "bold 13px Arial"; ctx.fillText("ë³´ìŠ¤ ì•Œë¦¬ë¯¸ PRO", 15, 23);
        if(list.length > 0) {
            const n = list[0]; const d = n.t - Date.now();
            ctx.fillStyle = "#0984e3"; ctx.font = "bold 22px 'Noto Sans KR'"; ctx.textAlign = "center"; ctx.fillText(n.n, 110, 75);
            ctx.fillStyle = "#000"; ctx.font = "bold 32px Orbitron"; ctx.fillText(formatTimer(d).substring(3), 110, 108);
        }
    }

    // [ìœ í‹¸ë¦¬í‹° & ë Œë”ë§]
    function renderSched() {
        const c = document.getElementById('sched-cont'); let h = '';
        bosses.forEach(g => {
            h += `<div class="banner">${g.w}</div><table><tbody>`;
            g.b.forEach(b => {
                const sv = localStorage.getItem(`v25_in_${b.n}`) || '';
                const existing = st.timers[st.srv].find(t => t.n === b.n);
                const zen = existing ? new Date(existing.t).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit',hour12:false}) : '--:--';
                h += `<tr><td class="b-name-td">${b.n}</td><td><input type="text" class="v-in" data-name="${b.n}" value="${sv}" oninput="onInputChange(this)"></td><td id="zen-${b.n}" class="zen-time-td">${zen}</td><td><button class="btn-killed" onclick="setTimer('${b.n}', ${b.r * 60}, 'ìë™')">ì¡ìŒ</button></td></tr>`;
            });
            h += `</tbody></table>`;
        });
        c.innerHTML = h;
        const ins = document.querySelectorAll('.v-in');
        ins.forEach((el, i) => el.addEventListener('keydown', (e) => { if(e.key==='Enter' && ins[i+1]) ins[i+1].focus(); }));
    }

    function parseSmart(s) { 
        if(!s) return 0;
        const korMatch = s.match(/(\d+)ì‹œê°„\s*(\d+)ë¶„/) || s.match(/(\d+)ë¶„/);
        if(korMatch) { if(korMatch.length === 3) return (parseInt(korMatch[1])*3600) + (parseInt(korMatch[2])*60); return parseInt(korMatch[1])*60; }
        const p = s.split(/[:\s]+/).map(Number);
        if(p.length===3) return p[0]*3600+p[1]*60+p[2]; if(p.length===2) return p[0]*60+p[1]; return p[0]*60;
    }

    function setTimer(n, s, raw) {
        const t = Date.now() + (s * 1000); const i = st.timers[st.srv].findIndex(x => x.n === n);
        if(i > -1) st.timers[st.srv][i].t = t; else st.timers[st.srv].push({ n, t });
        if(raw !== "ìë™") localStorage.setItem(`v25_in_${n}`, raw);
        save(); updateExpectedCell(n, t); syncTxt();
    }
    function togglePwr() { st.on = !st.on; document.getElementById('pwr').classList.toggle('is-on', st.on); document.body.classList.toggle('system-off', !st.on); }
    function save() { localStorage.setItem('v25_timers', JSON.stringify(st.timers)); }
    function srvSw(s) { st.srv = s; document.querySelectorAll('.srv-btn').forEach(b => b.classList.remove('active')); document.getElementById('srv-'+s[0]).classList.add('active'); renderSched(); syncTxt(); }
    function tab(id) { document.querySelectorAll('.pane').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); event.currentTarget.classList.add('active'); if(id==='set-txt') syncTxt(); }
    function formatTimer(ms) { if(ms < 0) return "00:00:00"; const h = Math.floor(ms/3600000); const m = Math.floor((ms%3600000)/60000); const s = Math.floor((ms%60000)/1000); return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }
    function formatSimple(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${(Math.floor(s%60)).toString().padStart(2,'0')}`; }
    function playTTS(m) { if(st.on) { const u = new SpeechSynthesisUtterance(m); u.lang = 'ko-KR'; window.speechSynthesis.speak(u); } }
    async function togglePIP() { const v = document.getElementById('pip-video'); if (document.pictureInPictureElement) await document.exitPictureInPicture(); else { v.srcObject = document.getElementById('pip-canvas').captureStream(); await v.play(); await v.requestPictureInPicture(); } }
    function syncTxt() { const n = new Date(); let txt = `${n.getMonth()+1}.${n.getDate()}\n`; st.timers[st.srv].sort((a,b)=>a.t-b.t).forEach(tm => { txt += `${new Date(tm.t).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false})} ${tm.n}\n`; }); document.getElementById('txt-ed').value = txt; }
    function saveText() { const lines = document.getElementById('txt-ed').value.split('\n'); let dl = ""; const nt = []; lines.forEach(l => { if(l.includes('.')) dl = l.trim(); const m = l.match(/(\d{2}:\d{2})\s+(.+)/); if(m && dl) { const [mon, day] = dl.split('.').map(Number); const [hh, mm] = m[1].split(':').map(Number); nt.push({ n: m[2].trim(), t: new Date(new Date().getFullYear(), mon-1, day, hh, mm).getTime() }); } }); st.timers[st.srv] = nt; save(); renderSched(); tab('dash'); }
    function findBoss(n) { let res = null; bosses.forEach(g => g.b.forEach(b => { if(b.n===n) res=b; })); return res; }
    function addLog(m) { const box = document.getElementById('logs'); box.innerHTML = `<div>[${new Date().toLocaleTimeString()}] ${m}</div>` + box.innerHTML; }
    init();
</script>
